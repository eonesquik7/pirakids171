<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>fucket by nesquik trem</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      box-sizing: border-box;
    }

    body {
      background-color: #0f0f0f;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 40px 20px;
    }

    h1 {
      font-size: 20px;
      text-transform: lowercase;
      margin-bottom: 40px;
      color: #ff008c;
    }

    .cofre {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid #ff00e1;
      border-radius: 16px;
      padding: 30px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 0 20px #ff00e166;
      backdrop-filter: blur(12px);
    }

    .cofre label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      color: #ffc4fc;
    }

    .cofre input, .cofre textarea {
      width: 100%;
      padding: 10px;
      background: #1c1c1c;
      border: 1px solid #ff00e1;
      border-radius: 8px;
      color: white;
    }

    .cofre button {
      margin-top: 20px;
      background: #ff00e1;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s;
      font-weight: bold;
    }

    .cofre button:hover {
      background: #e000cc;
    }

    .assinatura {
      margin-top: 40px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>fucket by nesquik trem</h1>

  <div class="cofre">
    <label for="titulo">Título da informação</label>
    <input type="text" id="titulo" placeholder="ex: senha do PayPal">

    <label for="conteudo">Conteúdo secreto</label>
    <textarea id="conteudo" rows="6" placeholder="ex: senha123, e-mail: x@email.com"></textarea>

    <button onclick="salvarInfo()">Salvar no Cofre</button>
  </div>

  <div class="assinatura">By Nesquik</div>

  <script>
    function salvarInfo() {
      const titulo = document.getElementById('titulo').value;
      const conteudo = document.getElementById('conteudo').value;

      if (!titulo || !conteudo) {
        alert('Preencha todos os campos.');
        return;
      }

      // Apenas simula o salvamento
      alert(`Informação "${titulo}" salva no cofre com sucesso!`);
      
      // Limpa os campos
      document.getElementById('titulo').value = '';
      document.getElementById('conteudo').value = '';
    }
  </script>
</body>
</html>

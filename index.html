<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pirakids</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: white;
    }

    .top-section {
      background-image: url('https://img.freepik.com/vetores-premium/uma-bela-e-serena-paisagem-urbana-com-um-horizonte-brilhante-e-nuvens-macias-e-fofas-acima_230920-4115.jpg');
      background-size: cover;
      background-position: bottom;
      background-repeat: no-repeat;
      height: 300px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(255, 255, 255, 0.8);
      z-index: 0;
    }

    .top-content {
      position: relative;
      z-index: 1;
      text-align: center;
      color: #333;
    }

    .top-content h1 {
      font-size: 48px;
      font-weight: 900;
      color: #444;
    }

    .top-content p {
      font-size: 18px;
      color: #555;
      font-family: 'Georgia', serif;
      margin-top: 8px;
    }

    .top-content .quote {
      font-size: 20px;
      color: #b00;
      font-style: italic;
      margin-top: 10px;
    }

    .main {
      background-color: #111;
      padding: 40px 20px;
      text-align: center;
    }

    .main h2 {
      font-size: 28px;
      margin-bottom: 20px;
      color: white;
    }

    /* Adicione aqui o conteúdo principal depois (como os geradores, inputs, etc.) */
  </style>
</head>
<body>
  <div class="top-section">
    <div class="overlay"></div>
    <div class="top-content">
      <h1>Pirakids</h1>
      <p>By Nesquik</p>
      <div class="quote">"The world is yours..."</div>
    </div>
  </div>

  <div class="main">
    <h2>Gerador</h2>
    <!-- Conteúdo do gerador de cartões vem aqui -->
  </div>
</body>
</html>

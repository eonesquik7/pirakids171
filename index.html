<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>ICHK - Nitro Verifier</title>
  <style>
    body {
      background: linear-gradient(135deg, #ff99cc, #cc66ff);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 40px;
      backdrop-filter: blur(6px);
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }

    .button {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid white;
      border-radius: 12px;
      padding: 12px 20px;
      margin: 10px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: bold;
    }

    .button:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .link {
      margin: 8px auto;
      padding: 10px;
      max-width: 500px;
      background: rgba(255,255,255,0.1);
      border-radius: 8px;
      word-break: break-all;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
    }

    .valid {
      background-color: rgba(0, 255, 100, 0.2);
      border-left: 4px solid #00ff80;
    }

    .invalid {
      background-color: rgba(255, 0, 0, 0.2);
      border-left: 4px solid #ff5050;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #fff;
      text-shadow: 0 0 5px #000;
    }

    footer b {
      color: #ffccff;
    }
  </style>
</head>
<body>
  <h1>ICHK Nitro Verifier</h1>
  <button class="button" onclick="gerarLinks()">Gerar Links Fakes</button>
  <button class="button" onclick="validarLinks()">Validar</button>

  <div id="links"></div>

  <footer>
    Criado com ðŸ’– por <b>By Nesquik</b> com cifrÃ£o.
  </footer>

  <script>
    function gerarLinks() {
      const linksContainer = document.getElementById("links");
      linksContainer.innerHTML = "";

      for (let i = 0; i < 10; i++) {
        const fake = Math.random().toString(36).substring(2, 18);
        const div = document.createElement("div");
        div.className = "link";
        div.textContent = `https://discord.gift/${fake}`;
        linksContainer.appendChild(div);
      }
    }

    async function validarLinks() {
      const links = Array.from(document.querySelectorAll('.link')).map(el => el.textContent);

      const res = await fetch("http://localhost:3000/validar", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ links })
      });

      const data = await res.json();
      const linksContainer = document.getElementById("links");
      linksContainer.innerHTML = "";

      data.forEach(item => {
        const div = document.createElement("div");
        div.className = "link " + (item.valido ? "valid" : "invalid");
        div.textContent = item.link;
        linksContainer.appendChild(div);
      });
    }
  </script>
</body>
</html>

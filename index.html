<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pirakids - Verificador</title>
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: 'Special Elite', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 48px;
      color: white;
      margin: 20px 0 0;
    }
    h2 {
      font-size: 20px;
      color: white;
      margin: 0 0 10px;
    }
    .highlight {
      color: red;
      font-style: italic;
    }
    .container {
      display: flex;
      gap: 20px;
      margin-top: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .box {
      background-color: #111;
      padding: 20px;
      border: 1px solid #444;
      border-radius: 10px;
      width: 400px;
    }
    textarea, input, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      background-color: #222;
      color: white;
      border: 1px solid #555;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: darkred;
    }
    .counter {
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Pirakids</h1>
  <h2>By Nesquik <span class="highlight">...the word is yours</span></h2>

  <div class="container">
    <div class="box">
      <h3>Gerador de Cartões</h3>
      <label for="bandeira">Bandeira:</label>
      <select id="bandeira">
        <option value="Visa">Visa</option>
        <option value="MasterCard">MasterCard</option>
        <option value="Amex">Amex</option>
        <option value="Discover">Discover</option>
        <option value="Aleatorio">Aleatório</option>
      </select>
      <label for="quantidade">Quantidade:</label>
      <input type="number" id="quantidade" placeholder="Quantos cartões?">
      <button onclick="gerarCartoes()">Gerar</button>
      <textarea id="resultadoGerador" rows="10" placeholder="Cartões gerados..." readonly></textarea>
      <button onclick="copiarTexto('resultadoGerador')">Copiar</button>
      <button onclick="exportarTXT('resultadoGerador')">Exportar TXT</button>
    </div>

    <div class="box">
      <h3>Verificador em Massa</h3>
      <textarea id="entradaMassa" rows="10" placeholder="Cole aqui os cartões..."></textarea>
      <button onclick="verificarMassa()">Verificar</button>
      <textarea id="saidaMassa" rows="10" placeholder="Resultado..." readonly></textarea>
      <div class="counter">Verificados: <span id="contador">0</span></div>
    </div>
  </div>

  <script>
    function gerarCartoes() {
      const bandeira = document.getElementById("bandeira").value;
      const qtd = parseInt(document.getElementById("quantidade").value);
      let resultado = "";
      for (let i = 0; i < qtd; i++) {
        const bin = bandeira === "Visa" ? "4" : bandeira === "MasterCard" ? "5" : bandeira === "Amex" ? "34" : bandeira === "Discover" ? "6011" : Math.floor(Math.random() * 9).toString();
        const num = bin + Math.random().toString().slice(2, 17 - bin.length);
        const cvv = Math.floor(100 + Math.random() * 900);
        const mes = String(Math.floor(1 + Math.random() * 12)).padStart(2, '0');
        const ano = String(26 + Math.floor(Math.random() * 5));
        resultado += `${num}|${mes}|${ano}|${cvv}\n`;
      }
      document.getElementById("resultadoGerador").value = resultado.trim();
    }

    function copiarTexto(id) {
      const el = document.getElementById(id);
      el.select();
      document.execCommand("copy");
    }

    function exportarTXT(id) {
      const el = document.getElementById(id);
      const blob = new Blob([el.value], { type: "text/plain" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "cartoes.txt";
      a.click();
      URL.revokeObjectURL(url);
    }

    function verificarMassa() {
      const entrada = document.getElementById("entradaMassa").value.trim().split("\n");
      let saida = "";
      entrada.forEach((linha, idx) => {
        if (linha.match(/\d{13,16}\|\d{2}\|\d{2}\|\d{3}/)) {
          saida += `${linha} --> Válido\n`;
        } else {
          saida += `${linha} --> Inválido\n`;
        }
        document.getElementById("contador").innerText = idx + 1;
      });
      document.getElementById("saidaMassa").value = saida.trim();
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Extrair Apenas CPFs</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    textarea {
      width: 100%;
      height: 120px;
      font-size: 16px;
      margin-bottom: 15px;
      background: #222;
      border: none;
      color: #fff;
      padding: 10px;
      border-radius: 5px;
      resize: vertical;
    }
    .output {
      background: #222;
      padding: 15px;
      border-radius: 5px;
      white-space: pre-wrap;
      font-size: 16px;
      min-height: 50px;
    }
  </style>
</head>
<body>

  <h2>Extrair CPFs (formato ***********)</h2>

  <textarea id="inputTexto" placeholder="Digite ou cole a mensagem aqui..." oninput="extrairCPFs()"></textarea>

  <div class="output" id="saida"></div>

  <script>
    function extrairCPFs() {
      const texto = document.getElementById("inputTexto").value;
      // Regex para 11 dígitos seguidos (CPF sem pontuação)
      const cpfRegex = /\b\d{11}\b/g;

      const cpfs = texto.match(cpfRegex);
      // Exibe só os CPFs encontrados, separados por linha
      document.getElementById("saida").textContent = cpfs ? cpfs.join('\n') : '';
    }
  </script>

</body>
</html>

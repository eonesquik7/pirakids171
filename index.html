<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Pirakids - By nesquik</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@900&family=Montserrat:ital,wght@0,400;0,600;1,300&family=Great+Vibes&display=swap');

  body {
    margin: 0;
    background: black;
    color: white;
    font-family: 'Montserrat', sans-serif;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }
  .header-area {
    background: #d3d3d3; /* cinza claro */
    color: #333;
    padding: 30px 0 20px 0;
    text-align: center;
    user-select: none;
  }

  .pirakids {
    font-family: 'Roboto', sans-serif;
    font-weight: 900;
    font-size: 48px;
    color: #555;
    cursor: pointer;
    transition: color 0.3s ease;
    margin: 0;
    user-select: none;
  }
  .pirakids:hover {
    color: #ff0000;
  }

  .bynesquik {
    font-family: 'Montserrat', sans-serif;
    font-weight: 600;
    font-size: 24px; /* metade do Pirakids */
    margin: 5px 0 0 0;
    color: #555;
    user-select: none;
  }

  .theword {
    font-family: 'Great Vibes', cursive;
    font-size: 28px;
    color: #ff0000;
    margin-top: 25px;
    letter-spacing: 1.2px;
    user-select: none;
  }

  .theword::after {
    content: '...';
    font-weight: normal;
  }

  /* √Årea principal que vai conter gerador e verificador */
  .main-area {
    flex: 1;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    box-sizing: border-box;
  }

  /* Container geral (gerador ou verificador) */
  .container {
    width: 420px;
    max-width: 100%;
  }

  /* Estilos do Gerador */
  #generator {
    display: block;
  }
  #verifier {
    display: none;
    color: white;
  }

  /* Bot√µes e inputs */
  button, input, select, textarea {
    font-family: 'Montserrat', sans-serif;
  }
  button {
    cursor: pointer;
    background: #ff0000;
    border: none;
    color: white;
    font-weight: 600;
    padding: 10px 18px;
    margin-top: 15px;
    border-radius: 5px;
    transition: background 0.3s ease;
  }
  button:hover {
    background: #cc0000;
  }
  input, textarea {
    padding: 10px;
    border-radius: 5px;
    border: none;
    margin-top: 10px;
    width: 100%;
    box-sizing: border-box;
    background: #222;
    color: white;
  }
  textarea {
    resize: vertical;
  }

  /* Verificador: bot√µes de toggle */
  .toggle-buttons {
    text-align: center;
    margin-bottom: 25px;
  }
  .toggle-buttons button {
    width: 150px;
    margin: 0 10px;
  }

  /* Verificador em massa */
  #mass-checker {
    display: block; /* Por padr√£o j√° dentro do verificador */
  }
  #single-checker {
    display: none;
  }

  /* Cart√£o visual para verifica√ß√£o √∫nica */
  .card-check {
    background: #222;
    border-radius: 10px;
    padding: 25px 25px 30px 25px;
    color: white;
    display: flex;
    align-items: center;
    gap: 25px;
    margin: auto;
    max-width: 420px;
    box-sizing: border-box;
  }
  .card-info {
    flex: 1;
  }
  .card-info label {
    font-weight: 600;
    font-size: 16px;
    display: block;
    margin-bottom: 8px;
  }
  .card-info input {
    font-size: 18px;
    background: #333;
    color: white;
    border: none;
    padding: 10px;
    border-radius: 5px;
  }
  .card-image {
    width: 90px;
    height: 60px;
    background: linear-gradient(45deg, #ff0000, #cc0000);
    border-radius: 12px;
    box-shadow: 0 0 10px #ff0000;
    position: relative;
    flex-shrink: 0;
  }
  .card-image::before {
    content: 'üí≥';
    font-size: 48px;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }

  /* √Årea de resultado */
  #output-area, #output-area-single {
    max-width: 420px;
    margin: 20px auto 0 auto;
    white-space: pre-wrap;
    background: #111;
    padding: 15px;
    border-radius: 8px;
    max-height: 220px;
    overflow-y: auto;
    box-sizing: border-box;
    font-size: 14px;
  }
  #output-area-single {
    max-height: 120px;
  }

</style>
</head>
<body>

<div class="header-area">
  <h1 id="pirakids" class="pirakids" title="Clique 5 vezes para abrir o verificador">Pirakids</h1>
  <div class="bynesquik">By nesquik</div>
  <div class="theword">The word is yours</div>
</div>

<div class="main-area">
  <div class="container">

    <!-- GERADOR (vis√≠vel inicialmente) -->
    <div id="generator">
      <h2 style="text-align:center; margin-bottom: 10px;">Gerador Pirakids</h2>
      <textarea id="gen-input" rows="7" placeholder="Digite os dados para gerar (ex: n√∫meros ou nomes)"></textarea>
      <button id="btn-generate">Gerar</button>
      <div id="gen-output" style="margin-top:15px; background:#111; padding:10px; border-radius:6px; max-height:200px; overflow-y:auto;"></div>
    </div>

    <!-- VERIFICADOR (escondido inicialmente) -->
    <div id="verifier">
      <div class="toggle-buttons">
        <button id="btn-mass">Verifica√ß√£o em Massa</button>
        <button id="btn-single">Verifica√ß√£o √önica</button>
      </div>

      <!-- Verifica√ß√£o em massa -->
      <div id="mass-checker">
        <textarea id="mass-input" rows="7" placeholder="Cole os cart√µes separados por linha (n√∫mero|mm/aa|cvv)"></textarea>
        <button id="btn-check-mass">Verificar em Massa</button>
        <div id="output-area"></div>
      </div>

      <!-- Verifica√ß√£o √∫nica -->
      <div id="single-checker">
        <div class="card-check">
          <div class="card-info">
            <label for="single-num">N√∫mero do Cart√£o</label>
            <input type="text" id="single-num" maxlength="19" placeholder="1234 5678 9012 3456" />
            <label for="single-validade">Validade (MM/AA)</label>
            <input type="text" id="single-validade" maxlength="5" placeholder="12/28" />
            <label for="single-cvv">CVV</label>
            <input type="text" id="single-cvv" maxlength="4" placeholder="123" />
            <button id="btn-check-single">Verificar √önico</button>
          </div>
          <div class="card-image" title="Imagem do cart√£o"></div>
        </div>
        <div id="output-area-single"></div>
      </div>
    </div>

  </div>
</div>

<script>
  const pirakids = document.getElementById('pirakids');
  let clickCount = 0;

  // Elementos
  const generator = document.getElementById('generator');
  const verifier = document.getElementById('verifier');
  const btnMass = document.getElementById('btn-mass');
  const btnSingle = document.getElementById('btn-single');
  const massChecker = document.getElementById('mass-checker');
  const singleChecker = document.getElementById('single-checker');

  // Sa√≠das
  const outputArea = document.getElementById('output-area');
  const outputAreaSingle = document.getElementById('output-area-single');

  // Evento: clique no Pirakids (5 vezes para abrir o verificador)
  pirakids.addEventListener('click', () => {
    clickCount++;
    if (clickCount >= 5) {
      // Alterna entre gerador e verificador
      if (generator.style.display !== 'none') {
        generator.style.display = 'none';
        verifier.style.display = 'block';
        showMassChecker();
      } else {
        verifier.style.display = 'none';
        generator.style.display = 'block';
      }
      clickCount = 0; // resetar
    }
  });

  // Bot√µes para alternar entre modos verifica√ß√£o
  btnMass.addEventListener('click', showMassChecker);
  btnSingle.addEventListener('click', showSingleChecker);

  function showMassChecker() {
    massChecker.style.display = 'block';
    singleChecker.style.display = 'none';
    outputArea.textContent = '';
  }
  function showSingleChecker() {
    massChecker.style.display = 'none';
    singleChecker.style.display = 'block';
    outputAreaSingle.textContent = '';
  }

  // Fun√ß√£o fake para validar cart√µes (simula√ß√£o)
  function fakeVerifyCard(number, validade, cvv) {
    // Exemplo simples: n√∫mero deve ter 16 d√≠gitos, validade MM/AA, cvv 3 ou 4 d√≠gitos
    const numClean = number.replace(/\D/g, '');
    const validFormat = /^(\d{2})\/(\d{2})$/;
    const cvvFormat = /^\d{3,4}$/;
    if (numClean.length !== 16) return false;
    if (!validFormat.test(validade)) return false;
    if (!cvvFormat.test(cvv)) return false;
    // Simula aprova√ß√£o aleat√≥ria
    return Math.random() > 0.4;
  }

  // Fun√ß√£o para limpar linha cart√£o (formato n√∫mero|validade|cvv)
  function cleanCardLine(line) {
    const parts = line.split('|').map(s => s.trim());
    if (parts.length !== 3) return null;
    return {
      number: parts[0],
      validade: parts[1],
      cvv: parts[2],
    };
  }

  // Evento verifica√ß√£o em massa
  document.getElementById('btn-check-mass').addEventListener('click', () => {
    const rawText = document.getElementById('mass-input').value.trim();
    if (!rawText) {
      alert('Por favor, cole os cart√µes no formato correto.');
      return;
    }
    const lines = rawText.split('\n').filter(l => l.trim().length > 0);
    outputArea.textContent = 'Iniciando verifica√ß√£o...\n';

    lines.forEach((line, i) => {
      const card = cleanCardLine(line);
      if (!card) {
        outputArea.textContent += `Linha ${i + 1}: formato inv√°lido\n`;
        return;
      }
      const ok = fakeVerifyCard(card.number, card.validade, card.cvv);
      if (ok) {
        outputArea.textContent += `Linha ${i + 1}: [APROVADO] ${card.number} | ${card.validade} | ${card.cvv}\n`;
      } else {
        outputArea.textContent += `Linha ${i + 1}: [REPROVADO] ${card.number} | ${card.validade} | ${card.cvv}\n`;
      }
    });
  });

  // Evento verifica√ß√£o √∫nica
  document.getElementById('btn-check-single').addEventListener('click', () => {
    const number = document.getElementById('single-num').value.trim();
    const validade = document.getElementById('single-validade').value.trim();
    const cvv = document.getElementById('single-cvv').value.trim();

    if (!number || !validade || !cvv) {
      alert('Preencha todos os campos corretamente.');
      return;
    }

    const ok = fakeVerifyCard(number, validade, cvv);
    if (ok) {
      outputAreaSingle.textContent = `[APROVADO] ${number} | ${validade} | ${cvv}`;
    } else {
      outputAreaSingle.textContent = `[REPROVADO] ${number} | ${validade} | ${cvv}`;
    }
  });

  // Gerador simples (exemplo)
  document.getElementById('btn-generate').addEventListener('click', () => {
    const text = document.getElementById('gen-input').value.trim();
    if (!text) {
      alert('Digite algo para gerar.');
      return;
    }
    // Exemplo: gera uma lista numerada do texto separado por espa√ßo
    const items = text.split(' ');
    const generated = items.map((item, idx) => `${idx + 1}. ${item}`).join('\n');
    document.getElementById('gen-output').textContent = generated;
  });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>Mostrar CPFs Únicos</title>
<style>
  body {
    background: #111;
    color: #eee;
    font-family: Arial, sans-serif;
    padding: 20px;
  }
  textarea {
    width: 100%;
    height: 200px;
    font-size: 16px;
    padding: 10px;
    background: #222;
    color: #eee;
    border: none;
    border-radius: 6px;
    resize: vertical;
    margin-bottom: 15px;
    white-space: pre-wrap;
  }
  .output {
    background: #222;
    padding: 15px;
    border-radius: 6px;
    font-size: 16px;
    min-height: 50px;
    white-space: pre-wrap;
  }
</style>
</head>
<body>

<h2>Exibir apenas CPFs (números) únicos</h2>

<textarea id="inputTexto" placeholder="Cole um CPF ou número por linha..." oninput="mostrarUnicos()"></textarea>

<div class="output" id="saida"></div>

<script>
function mostrarUnicos() {
  const texto = document.getElementById("inputTexto").value;
  // Pega só linhas com números puros
  const linhas = texto.split('\n').map(l => l.trim()).filter(l => /^\d+$/.test(l));

  // Remove duplicados com Set
  const unicos = [...new Set(linhas)];

  if(unicos.length === 0){
    document.getElementById("saida").textContent = "Nenhum número válido encontrado.";
    return;
  }

  // Exibe 1 CPF por linha
  document.getElementById("saida").textContent = unicos.join('\n');
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pirakids - The World is Yours</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: #fff;
      overflow-x: hidden;
    }

    header {
      background-color: #111;
      padding: 40px 0 60px;
      text-align: center;
      position: relative;
    }

    header h1 {
      font-size: 64px;
      font-weight: 900;
      color: #ccc;
    }

    header h2 {
      font-size: 28px;
      font-weight: 300;
      margin-top: 10px;
      color: #aaa;
    }

    header p {
      font-size: 32px;
      color: red;
      margin-top: 25px;
      font-style: italic;
    }

    .content {
      background-color: #111;
      padding: 60px 20px;
      text-align: center;
    }

    .content h3 {
      font-size: 32px;
      margin-bottom: 20px;
      color: #fff;
    }

    select,
    input[type="number"] {
      padding: 12px;
      font-size: 16px;
      margin: 10px;
      border-radius: 8px;
      border: none;
    }

    button {
      padding: 14px 26px;
      font-size: 16px;
      margin-top: 20px;
      border: none;
      border-radius: 8px;
      background-color: red;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: darkred;
    }

    .card-container {
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .card {
      background-color: #222;
      padding: 14px 20px;
      border-radius: 8px;
      font-family: monospace;
      font-size: 20px;
      width: 320px;
      text-align: center;
      border: 1px solid #555;
    }

    .fixed-buttons {
      position: fixed;
      top: 10px;
      right: 20px;
      display: flex;
      gap: 12px;
    }

    .fixed-buttons img {
      width: 30px;
      height: 30px;
      cursor: pointer;
    }

    .weapon-left, .weapon-right {
      position: fixed;
      top: 200px;
      width: 80px;
      opacity: 0.15;
    }

    .weapon-left {
      left: 0;
      transform: rotate(-15deg);
    }

    .weapon-right {
      right: 0;
      transform: rotate(15deg);
    }

  </style>
</head>
<body>
  <header>
    <h1>Pirakids</h1>
    <h2>By Nesquik</h2>
    <p>The world is yours...</p>
  </header>

  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3f/Silhouette_AK47.svg/2048px-Silhouette_AK47.svg.png" alt="arma esquerda" class="weapon-left">
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3f/Silhouette_AK47.svg/2048px-Silhouette_AK47.svg.png" alt="arma direita" class="weapon-right">

  <div class="fixed-buttons">
    <img src="https://cdn-icons-png.flaticon.com/512/60/60990.png" alt="Copiar" title="Copiar" onclick="copiarCartoes()">
    <img src="https://cdn-icons-png.flaticon.com/512/60/60525.png" alt="Exportar" title="Exportar" onclick="exportarCartoes()">
  </div>

  <div class="content">
    <h3>Gerador de Cartões</h3>
    <select id="bandeira">
      <option value="aleatorio">Aleatório</option>
      <option value="4">Visa</option>
      <option value="5">MasterCard</option>
      <option value="3">Amex</option>
      <option value="6">Discover</option>
    </select>
    <input type="number" id="quantidade" placeholder="Quantidade" min="1" max="50">
    <br>
    <button onclick="gerarCartoes()">Gerar</button>
    <div class="card-container" id="cartoes"></div>
  </div>

  <script>
    function luhnCheck(numero) {
      let soma = 0;
      let alternar = false;
      for (let i = numero.length - 1; i >= 0; i--) {
        let n = parseInt(numero.charAt(i));
        if (alternar) {
          n *= 2;
          if (n > 9) n -= 9;
        }
        soma += n;
        alternar = !alternar;
      }
      return soma % 10 === 0;
    }

    function gerarNumero(base) {
      while (base.length < 15) {
        base += Math.floor(Math.random() * 10);
      }
      for (let i = 0; i < 10; i++) {
        let tentativa = base + i;
        if (luhnCheck(tentativa)) return tentativa;
      }
      return base + '0';
    }

    function gerarCartoes() {
      const container = document.getElementById('cartoes');
      container.innerHTML = '';
      const quantidade = parseInt(document.getElementById('quantidade').value) || 1;
      let prefixo = document.getElementById('bandeira').value;
      for (let i = 0; i < quantidade; i++) {
        let inicio = prefixo === 'aleatorio' ? [3, 4, 5, 6][Math.floor(Math.random() * 4)].toString() : prefixo;
        let numero = gerarNumero(inicio);
        let div = document.createElement('div');
        div.className = 'card';
        div.textContent = numero;
        container.appendChild(div);
      }
    }

    function copiarCartoes() {
      const cartoes = Array.from(document.querySelectorAll('.card')).map(c => c.textContent).join('\n');
      navigator.clipboard.writeText(cartoes).then(() => alert('Cartões copiados!'));
    }

    function exportarCartoes() {
      const cartoes = Array.from(document.querySelectorAll('.card')).map(c => c.textContent).join('\n');
      const blob = new Blob([cartoes], { type: 'text/plain' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'cartoes.txt';
      link.click();
    }
  </script>
</body>
</html>

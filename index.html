<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Pirakids - Gerador e Verificador de Cartões</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap');

  body {
    background-color: #000;
    color: #fff;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    user-select: none;
  }
  header {
    text-align: center;
    padding: 20px 0;
    font-family: 'Cinzel Decorative', serif;
    font-size: 4rem;
    color: #e60000;
    text-shadow: 2px 2px 6px #4b0000;
    letter-spacing: 4px;
    font-weight: 900;
    user-select: none;
  }
  #bysnesquik {
    text-align: center;
    font-size: 1.6rem;
    margin-top: -20px;
    color: #fff;
    font-weight: 600;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  #theworldisyours {
    text-align: center;
    font-size: 1.4rem;
    margin-top: 5px;
    color: red;
    font-family: 'Georgia', serif;
    font-style: italic;
  }
  main {
    max-width: 960px;
    margin: 20px auto;
    padding: 20px;
    background: #111;
    border-radius: 10px;
    box-shadow: 0 0 15px #e60000;
  }
  .section {
    margin-bottom: 30px;
    background: #222;
    padding: 15px;
    border-radius: 8px;
  }
  h2 {
    color: #e60000;
    margin-bottom: 10px;
    font-weight: 700;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  label {
    display: block;
    margin-bottom: 6px;
  }
  input, select, textarea {
    width: 100%;
    padding: 8px;
    margin-bottom: 12px;
    border-radius: 5px;
    border: none;
    font-size: 1rem;
  }
  button {
    background-color: #e60000;
    color: #fff;
    border: none;
    padding: 10px 18px;
    font-size: 1.1rem;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    margin-right: 10px;
  }
  button:hover {
    background-color: #b30000;
  }
  #verificar-container {
    display: flex;
    gap: 20px;
    justify-content: center;
  }
  #verificacao-massa, #verificacao-unica {
    background: #111;
    padding: 15px;
    border-radius: 10px;
    width: 48%;
    box-sizing: border-box;
    color: #fff;
  }
  #verificacao-massa textarea {
    height: 200px;
    font-family: monospace;
  }
  #verificacao-unica input {
    margin-bottom: 15px;
  }
  #contador {
    display: inline-block;
    margin-left: 10px;
    font-weight: 700;
    font-size: 1.2rem;
    color: #fff;
  }
  #gerador {
    margin-bottom: 40px;
  }
  #gerador select, #gerador input {
    width: auto;
    display: inline-block;
    margin-right: 10px;
  }
  #gerador button {
    margin-top: 10px;
  }
</style>
</head>
<body>

<header>Pirakids</header>
<div id="bysnesquik">By Nesquik</div>
<div id="theworldisyours">The world is yours...</div>

<main>

  <section id="gerador" class="section">
    <h2>Gerador de Cartões</h2>
    <label for="bandeira">Selecione a bandeira:</label>
    <select id="bandeira">
      <option value="Visa">Visa</option>
      <option value="MasterCard">MasterCard</option>
      <option value="American Express">American Express</option>
      <option value="Discover">Discover</option>
      <option value="Diners Club">Diners Club</option>
      <option value="JCB">JCB</option>
      <option value="Aleatório">Aleatório</option>
    </select>
    <label for="quantidade">Quantidade de cartões a gerar:</label>
    <input type="number" id="quantidade" min="1" placeholder="Ex: 5" />
    <button id="btnGerar">Gerar Cartões</button>
    <textarea id="resultadoGerador" readonly style="margin-top:10px; height:150px; font-family: monospace;"></textarea>
    <br/>
    <button id="btnCopiarGerador">Copiar Gerados</button>
    <button id="btnExportarGerador">Exportar para TXT</button>
  </section>

  <section id="verificar" class="section">
    <h2>Verificador de Cartões</h2>
    <div id="verificar-container">
      <div id="verificacao-massa">
        <h3>Verificação em Massa</h3>
        <textarea id="cartoesEmMassa" placeholder="Cole os cartões aqui (número|validade|cvv)" ></textarea>
        <br/>
        <button id="btnVerificarMassa">Verificar</button><span id="contador">0</span>
        <textarea id="resultadoMassa" readonly style="margin-top:10px; height:200px; font-family: monospace;"></textarea>
      </div>
      <div id="verificacao-unica">
        <h3>Verificação Única</h3>
        <label for="numCartao">Número do Cartão:</label>
        <input type="text" id="numCartao" placeholder="0000 0000 0000 0000" />
        <label for="validadeCartao">Validade (MM/AA):</label>
        <input type="text" id="validadeCartao" placeholder="MM/AA" />
        <label for="cvvCartao">CVV:</label>
        <input type="text" id="cvvCartao" placeholder="000" />
        <button id="btnVerificarUnico">Verificar</button>
        <textarea id="resultadoUnico" readonly style="margin-top:10px; height:100px; font-family: monospace;"></textarea>
      </div>
    </div>
  </section>

</main>

<script>
// Função para gerar números válidos por bandeira
function gerarNumeroCartao(bandeira) {
  const prefixos = {
    Visa: ['4'],
    MasterCard: ['51', '52', '53', '54', '55'],
    'American Express': ['34', '37'],
    Discover: ['6011', '65'],
    'Diners Club': ['300', '301', '302', '303', '304', '305', '36', '38'],
    JCB: ['35'],
  };

  let prefixArray = prefixos[bandeira];
  if (!prefixArray || bandeira === 'Aleatório') {
    // Escolhe uma bandeira aleatória se 'Aleatório' ou inválida
    const keys = Object.keys(prefixos);
    const randKey = keys[Math.floor(Math.random() * keys.length)];
    prefixArray = prefixos[randKey];
    bandeira = randKey;
  }

  const prefix = prefixArray[Math.floor(Math.random() * prefixArray.length)];
  let numero = prefix;

  while (numero.length < 15) {
    numero += Math.floor(Math.random() * 10);
  }

  // Para American Express 15 dígitos + 1, total 15 ou 16 dígitos?
  // Amex tem 15 dígitos, os outros 16

  if (bandeira === 'American Express') {
    numero = numero.slice(0, 15);
  } else {
    while (numero.length < 16) {
      numero += Math.floor(Math.random() * 10);
    }
  }

  // Ajusta o número com o dígito verificador (Luhn)
  numero = ajustarLuhn(numero);

  return { numero, bandeira };
}

function ajustarLuhn(numero) {
  // Ajusta o último dígito para passar no algoritmo de Luhn
  let soma = 0;
  let alt = false;
  let numArray = numero.split('').map(n => parseInt(n, 10));

  for (let i = numArray.length - 1; i >= 0; i--) {
    let n = numArray[i];
    if (alt) {
      n *= 2;
      if (n > 9) n -= 9;
    }
    soma += n;
    alt = !alt;
  }

  let mod = soma % 10;
  if (mod !== 0) {
    let diff = 10 - mod;
    numArray[numArray.length - 1] = (numArray[numArray.length - 1] + diff) % 10;
  }

  return numArray.join('');
}

function gerarValidade() {
  const mes = String(Math.floor(Math.random() * 12) + 1).padStart(2, '0');
  const ano = String(new Date().getFullYear() + Math.floor(Math.random() * 6)).slice(2);
  return `${mes}/${ano}`;
}

function gerarCVV(bandeira) {
  if (bandeira === 'American Express') {
    return String(Math.floor(Math.random() * 9000) + 1000);
  } else {
    return String(Math.floor(Math.random() * 900) + 100);
  }
}

document.getElementById('btnGerar').addEventListener('click', () => {
  const bandeira = document.getElementById('bandeira').value;
  const quantidade = parseInt(document.getElementById('quantidade').value, 10);

  if (!quantidade || quantidade < 1) {
    alert('Informe uma quantidade válida.');
    return;
  }

  let resultado = '';

  for (let i = 0; i < quantidade; i++) {
    const { numero, bandeira: b } = gerarNumeroCartao(bandeira);
    const validade = gerarValidade();
    const cvv = gerarCVV(b);
    resultado += `${numero}|${validade}|${cvv}\n`;
  }

  document.getElementById('resultadoGerador').value = resultado.trim();
});

document.getElementById('btnCopiarGerador').addEventListener('click', () => {
  const texto = document.getElementById('resultadoGerador');
  texto.select();
  texto.setSelectionRange(0, 99999);
  document.execCommand('copy');
  alert('Cartões gerados copiados!');
});

document.getElementById('btnExportarGerador').addEventListener('click', () => {
  const texto = document.getElementById('resultadoGerador').value;
  if (!texto) {
    alert('Nada para exportar!');
    return;
  }
  const blob = new Blob([texto], { type: 'text/plain' });
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = 'cartoes-gerados.txt';
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
  URL.revokeObjectURL(url);
});

// Verificação em massa e contador
document.getElementById('btnVerificarMassa').addEventListener('click', () => {
  const texto = document.getElementById('cartoesEmMassa').value.trim();
  if (!texto) {
    alert('Cole os cartões para verificar.');
    return;
  }
  const linhas = texto.split('\n');
  let contador = 0;
  let resultado = '';
  for (const linha of linhas) {
    if (linha.trim()) {
      contador++;
      // Aqui, simula verificação simples (só exibe a linha)
      resultado += `VERIFICADO: ${linha}\n`;
    }
  }
  document.getElementById('resultadoMassa').value = resultado.trim();
  document.getElementById('contador').textContent = contador;
});

// Verificação única (simples)
document.getElementById('btnVerificarUnico').addEventListener('click', () => {
  const num = document.getElementById('numCartao').value.trim();
  const val = document.getElementById('validadeCartao').value.trim();
  const cvv = document.getElementById('cvvCartao').value.trim();

  if (!num || !val || !cvv) {
    alert('Preencha todos os campos.');
    return;
  }

  const resultado = `Cartão: ${num}\nValidade: ${val}\nCVV: ${cvv}\nStatus: VERIFICADO`;
  document.getElementById('resultadoUnico').value = resultado;
});
</script>

</body>
</html>

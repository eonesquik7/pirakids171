<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Pirakids #171 - by ne$quik</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Cinzel', serif;
      background-color: #0b0b0b;
      color: #f0e6d2;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      background-image: url('https://www.transparenttextures.com/patterns/dark-denim.png');
    }

    h1 {
      font-size: 52px;
      margin-top: 60px;
      color: #d4af37;
      text-shadow: 3px 3px 6px #000;
      letter-spacing: 2px;
    }

    h2 {
      font-size: 18px;
      color: #999;
      margin-bottom: 30px;
    }

    .container {
      background-color: #111;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(212, 175, 55, 0.2);
      width: 90%;
      max-width: 600px;
    }

    label {
      font-size: 18px;
      margin-bottom: 5px;
      display: block;
    }

    select, input {
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #222;
      color: #f0e6d2;
      width: 100%;
      margin-bottom: 20px;
    }

    button {
      background-color: #d4af37;
      color: #0b0b0b;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      padding: 14px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #e6c45f;
    }

    #output {
      margin-top: 25px;
      background-color: #1b1b1b;
      padding: 20px;
      border-radius: 10px;
      font-family: monospace;
      white-space: pre-wrap;
      word-break: break-word;
      box-shadow: inset 0 0 10px #000;
    }
  </style>
</head>
<body>
  <h1>Pirakids #171</h1>
  <h2>by ne$quik</h2>

  <div class="container">
    <label for="bandeira">Escolha a bandeira:</label>
    <select id="bandeira">
      <option value="aleatorio">Aleatório</option>
      <option value="4">4</option> <!-- Visa -->
      <option value="5">5</option> <!-- MasterCard -->
      <option value="3">3</option> <!-- Amex -->
      <option value="6">6</option> <!-- Discover -->
    </select>

    <label for="quantidade">Quantidade de cartões:</label>
    <input type="number" id="quantidade" min="1" max="100" value="5">

    <button onclick="gerarCartoes()">Gerar Cartões</button>

    <div id="output"></div>
  </div>

  <script>
    function gerarCartoes() {
      let bandeira = document.getElementById('bandeira').value;
      const qtd = parseInt(document.getElementById('quantidade').value);
      let resultado = '';

      for (let i = 0; i < qtd; i++) {
        // Se for aleatório, escolhe um entre as opções
        if (bandeira === 'aleatorio') {
          const opcoes = ['4', '5', '3', '6'];
          bandeira = opcoes[Math.floor(Math.random() * opcoes.length)];
        }

        let numero = bandeira;

        while (numero.length < 15) {
          numero += Math.floor(Math.random() * 10);
        }

        const digito = calcularLuhn(numero);
        numero += digito;

        resultado += `${numero}\n`;
      }

      document.getElementById('output').textContent = resultado;
    }

    function calcularLuhn(numeroParcial) {
      let soma = 0;
      let reverso = numeroParcial.split('').reverse();

      for (let i = 0; i < reverso.length; i++) {
        let n = parseInt(reverso[i]);
        if (i % 2 === 0) {
          n *= 2;
          if (n > 9) n -= 9;
        }
        soma += n;
      }

      return (10 - (soma % 10)) % 10;
    }
  </script>
</body>
</html>

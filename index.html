<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Pirakids - By nesquik</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@900&family=Montserrat:ital,wght@0,400;0,600;1,300&family=Great+Vibes&display=swap');

  body {
    margin: 0;
    background: black;
    color: white;
    font-family: 'Montserrat', sans-serif;
  }
  .header-area {
    background: #d3d3d3; /* cinza claro */
    color: #333;
    padding: 30px 0 20px 0;
    text-align: center;
    user-select: none;
  }

  .pirakids {
    font-family: 'Roboto', sans-serif;
    font-weight: 900;
    font-size: 48px;
    color: #555;
    cursor: pointer;
    transition: color 0.3s ease;
    margin: 0;
  }
  .pirakids:hover {
    color: #ff0000;
  }

  .bynesquik {
    font-family: 'Montserrat', sans-serif;
    font-weight: 600;
    font-size: 24px; /* metade do Pirakids */
    margin: 5px 0 0 0;
    color: #555;
  }

  .theword {
    font-family: 'Great Vibes', cursive;
    font-size: 28px;
    color: #ff0000;
    margin-top: 25px;
    letter-spacing: 1.2px;
  }

  .theword::after {
    content: '...';
    font-weight: normal;
  }

  .content-area {
    padding: 20px;
    background: black;
    min-height: 450px;
  }

  /* Bot√µes e inputs */
  button, input, select, textarea {
    font-family: 'Montserrat', sans-serif;
  }
  button {
    cursor: pointer;
    background: #ff0000;
    border: none;
    color: white;
    font-weight: 600;
    padding: 10px 18px;
    margin-top: 15px;
    border-radius: 5px;
    transition: background 0.3s ease;
  }
  button:hover {
    background: #cc0000;
  }
  input, textarea {
    padding: 10px;
    border-radius: 5px;
    border: none;
    margin-top: 10px;
    width: 100%;
    max-width: 400px;
    box-sizing: border-box;
  }
  textarea {
    resize: vertical;
  }

  /* Verificador em massa */
  #mass-checker {
    display: none;
  }
  #single-checker {
    display: none;
  }

  /* Cart√£o visual para verifica√ß√£o √∫nica */
  .card-check {
    background: #222;
    border-radius: 10px;
    padding: 20px;
    max-width: 380px;
    color: white;
    display: flex;
    align-items: center;
    gap: 20px;
    margin: auto;
  }
  .card-info {
    flex: 1;
  }
  .card-info label {
    font-weight: 600;
    font-size: 14px;
    display: block;
    margin-bottom: 6px;
  }
  .card-info input {
    font-size: 16px;
    background: #333;
    color: white;
    border: none;
    padding: 8px;
    border-radius: 5px;
  }
  .card-image {
    width: 80px;
    height: 50px;
    background: linear-gradient(45deg, #ff0000, #cc0000);
    border-radius: 8px;
    box-shadow: 0 0 8px #ff0000;
    position: relative;
  }
  .card-image::before {
    content: 'üí≥';
    font-size: 38px;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }

  /* Toggle bot√µes */
  .toggle-buttons {
    text-align: center;
    margin-bottom: 25px;
  }
  .toggle-buttons button {
    width: 150px;
    margin: 0 10px;
  }

  /* √Årea do output */
  #output-area {
    max-width: 800px;
    margin: 20px auto 0 auto;
    white-space: pre-wrap;
    background: #111;
    padding: 15px;
    border-radius: 8px;
    height: 200px;
    overflow-y: auto;
  }
</style>
</head>
<body>

<div class="header-area">
  <h1 id="pirakids" class="pirakids" title="Clique 5 vezes para abrir o verificador">Pirakids</h1>
  <div class="bynesquik">By nesquik</div>
  <div class="theword">The word is yours</div>
</div>

<div class="content-area">
  <div class="toggle-buttons">
    <button id="btn-mass">Verifica√ß√£o em Massa</button>
    <button id="btn-single">Verifica√ß√£o √önica</button>
  </div>

  <!-- Verifica√ß√£o em massa -->
  <div id="mass-checker">
    <textarea id="mass-input" rows="7" placeholder="Cole os cart√µes separados por linha (n√∫mero|mm/aa|cvv)"></textarea>
    <br/>
    <button id="btn-check-mass">Verificar em Massa</button>
    <div id="output-area"></div>
  </div>

  <!-- Verifica√ß√£o √∫nica -->
  <div id="single-checker">
    <div class="card-check">
      <div class="card-info">
        <label for="single-num">N√∫mero do Cart√£o</label>
        <input type="text" id="single-num" maxlength="19" placeholder="1234 5678 9012 3456" />
        <label for="single-validade">Validade (MM/AA)</label>
        <input type="text" id="single-validade" maxlength="5" placeholder="12/28" />
        <label for="single-cvv">CVV</label>
        <input type="text" id="single-cvv" maxlength="4" placeholder="123" />
        <button id="btn-check-single">Verificar √önico</button>
      </div>
      <div class="card-image" title="Imagem do cart√£o"></div>
    </div>
    <div id="output-area-single" style="max-width:380px; margin:20px auto 0 auto; white-space: pre-wrap; background:#111; padding:15px; border-radius:8px; height:100px; overflow-y:auto;"></div>
  </div>
</div>

<script>
  // Fundo dividido j√° implementado pelo CSS

  // Contador de cliques no Pirakids
  const pirakids = document.getElementById('pirakids');
  let clickCount = 0;

  // Mudan√ßa de cor no hover j√° feita via CSS (cinza->vermelho)

  pirakids.addEventListener('click', () => {
    clickCount++;
    if (clickCount === 5) {
      openVerifier();
      clickCount = 0;
    }
  });

  function openVerifier() {
    // Exibir verificador em massa por padr√£o
    massChecker.style.display = 'block';
    singleChecker.style.display = 'none';
    outputArea.textContent = '';
    outputAreaSingle.textContent = '';
  }

  // Controle dos toggles
  const btnMass = document.getElementById('btn-mass');
  const btnSingle = document.getElementById('btn-single');
  const massChecker = document.getElementById('mass-checker');
  const singleChecker = document.getElementById('single-checker');
  const outputArea = document.getElementById('output-area');
  const outputAreaSingle = document.getElementById('output-area-single');

  btnMass.onclick = () => {
    massChecker.style.display = 'block';
    singleChecker.style.display = 'none';
    outputArea.textContent = '';
    outputAreaSingle.textContent = '';
  };
  btnSingle.onclick = () => {
    massChecker.style.display = 'none';
    singleChecker.style.display = 'block';
    outputArea.textContent = '';
    outputAreaSingle.textContent = '';
  };

  // Fun√ß√£o fake para simular verifica√ß√£o -  aqui voc√™ pode colocar a sua API
  function fakeVerifyCard(cardNumber, validade, cvv) {
    // Simula verifica√ß√£o complexa:
    // - N√∫meros terminados em 0 a 4 s√£o aprovados
    // - Terminados em 5 a 9 reprovados
    // Pode ajustar para mais l√≥gica

    if (!cardNumber || cardNumber.length < 12) return false;

    const lastDigit = parseInt(cardNumber.replace(/\D/g, '').slice(-1));
    return lastDigit <= 4;
  }

  // Fun√ß√£o para limpar e formatar cart√£o
  function cleanCardLine(line) {
    // Espera formato: numero|mm/aa|cvv
    const parts = line.split('|').map(s => s.trim());
    if (parts.length !== 3) return null;
    return {
      number: parts[0],
      validade: parts[1],
      cvv: parts[2],
    };
  }

  // Evento de verifica√ß√£o em massa
  document.getElementById('btn-check-mass').addEventListener('click', () => {
    const rawText = document.getElementById('mass-input').value.trim();
    if (!rawText) {
      alert('Por favor, cole os cart√µes no formato correto.');
      return;
    }
    const lines = rawText.split('\n').filter(l => l.trim().length > 0);
    outputArea.textContent = 'Iniciando verifica√ß√£o...\n';

    lines.forEach((line, i) => {
      const card = cleanCardLine(line);
      if (!card) {
        outputArea.textContent += `Linha ${i+1}: formato inv√°lido\n`;
        return;
      }
      const ok = fakeVerifyCard(card.number, card.validade, card.cvv);
      if (ok) {
        outputArea.textContent += `Linha ${i+1}: [APROVADO] ${card.number} | ${card.validade} | ${card.cvv}\n`;
      } else {
        outputArea.textContent += `Linha ${i+1}: [REPROVADO] ${card.number} | ${card.validade} | ${card.cvv}\n`;
      }
    });
  });

  // Evento de verifica√ß√£o √∫nica
  document.getElementById('btn-check-single').addEventListener('click', () => {
    const number = document.getElementById('single-num').value.trim();
    const validade = document.getElementById('single-validade').value.trim();
    const cvv = document.getElementById('single-cvv').value.trim();

    if (!number || !validade || !cvv) {
      alert('Preencha todos os campos corretamente.');
      return;
    }

    const ok = fakeVerifyCard(number, validade, cvv);
    if (ok) {
      outputAreaSingle.textContent = `[APROVADO] ${number} | ${validade} | ${cvv}`;
    } else {
      outputAreaSingle.textContent = `[REPROVADO] ${number} | ${validade} | ${cvv}`;
    }
  });
</script>
</body>
</html>

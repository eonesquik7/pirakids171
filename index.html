<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Verificador de CPFs Repetidos</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    textarea {
      width: 100%;
      height: 150px;
      margin-bottom: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #444;
      color: white;
      border: none;
      cursor: pointer;
    }
    .output {
      margin-top: 20px;
      white-space: pre-wrap;
      background: #222;
      padding: 15px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h2>Reescritor de Mensagens - Remove CPFs Repetidos</h2>
  
  <textarea id="input" placeholder="Digite a mensagem aqui..."></textarea>
  <button onclick="processarMensagem()">Reescrever</button>
  
  <div class="output" id="output"></div>

  <script>
    function processarMensagem() {
      const textoOriginal = document.getElementById("input").value;

      // Expressão para encontrar CPFs válidos (com pontos e traço)
      const cpfRegex = /\b\d{3}\.\d{3}\.\d{3}-\d{2}\b/g;

      // Armazena quais CPFs já foram encontrados
      const cpfsUnicos = new Set();
      
      // Função que substitui CPFs repetidos por vazio
      const resultado = textoOriginal.replace(cpfRegex, (cpf) => {
        if (cpfsUnicos.has(cpf)) {
          return ''; // Remove CPF duplicado
        } else {
          cpfsUnicos.add(cpf);
          return cpf; // Mantém o primeiro
        }
      });

      document.getElementById("output").textContent = resultado.trim();
    }
  </script>

</body>
</html>

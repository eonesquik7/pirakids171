<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>Detectar números repetidos por linha</title>
<style>
  body {
    background: #111;
    color: #eee;
    font-family: Arial, sans-serif;
    padding: 20px;
  }
  textarea {
    width: 100%;
    height: 200px;
    font-size: 16px;
    padding: 10px;
    background: #222;
    color: #eee;
    border: none;
    border-radius: 6px;
    resize: vertical;
    margin-bottom: 15px;
    white-space: pre-wrap;
  }
  .output {
    background: #222;
    padding: 15px;
    border-radius: 6px;
    font-size: 16px;
    min-height: 50px;
    white-space: pre-wrap;
  }
</style>
</head>
<body>

<h2>Detectar números repetidos por linha</h2>

<textarea id="inputTexto" placeholder="Cole um número por linha..." oninput="verificarRepetidos()"></textarea>

<div class="output" id="saida"></div>

<script>
function verificarRepetidos() {
  const texto = document.getElementById("inputTexto").value;
  // Pega linhas que contenham só números (qualquer tamanho)
  const linhas = texto.split('\n').map(l => l.trim()).filter(l => /^\d+$/.test(l));

  const mapa = {};
  linhas.forEach((num, idx) => {
    if (!mapa[num]) {
      mapa[num] = [];
    }
    mapa[num].push(idx + 1); // guarda o número da linha (1-based)
  });

  let resultado = '';

  for (const num in mapa) {
    if (mapa[num].length > 1) {
      resultado += `Número ${num} repetido nas linhas: ${mapa[num].join(', ')}\n`;
    }
  }

  if (resultado === '') {
    resultado = 'Nenhum número repetido encontrado.';
  }

  document.getElementById("saida").textContent = resultado;
}
</script>

</body>
</html>

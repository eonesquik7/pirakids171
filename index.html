<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Remover CPFs Repetidos (Formato ***********)</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 30px;
    }
    textarea {
      width: 100%;
      height: 150px;
      font-size: 16px;
      margin-bottom: 15px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #444;
      color: white;
      border: none;
      cursor: pointer;
    }
    .output {
      margin-top: 20px;
      background: #222;
      padding: 15px;
      border-radius: 5px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <h2>Remover CPFs Repetidos (sem pontuação)</h2>

  <textarea id="mensagem" placeholder="Digite sua mensagem aqui..."></textarea>
  <button onclick="removerCPFsRepetidos()">Processar</button>

  <div class="output" id="resultado"></div>

  <script>
    function removerCPFsRepetidos() {
      const texto = document.getElementById("mensagem").value;

      // CPF como 11 dígitos seguidos
      const cpfRegex = /\b\d{11}\b/g;
      const encontrados = new Set();

      const novoTexto = texto.replace(cpfRegex, (cpf) => {
        if (encontrados.has(cpf)) {
          return ''; // Remove CPF repetido
        } else {
          encontrados.add(cpf);
          return cpf; // Mantém o CPF único
        }
      });

      document.getElementById("resultado").textContent = novoTexto.trim();
    }
  </script>

</body>
</html>

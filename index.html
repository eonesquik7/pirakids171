<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Pirakids - Gerador & Verificador</title>
<style>
  /* Reset básico */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  body {
    background: #000;
    font-family: Arial, sans-serif;
    color: white;
    display: flex; flex-direction: column; align-items: center;
    min-height: 100vh;
  }
  /* Cabeçalho com fundo branco/cinza claro */
  header {
    width: 100%;
    background: #ddd;
    color: black;
    padding: 30px 0;
    text-align: center;
  }
  #pirakids {
    font-weight: 900;
    font-size: 48px;
    cursor: pointer;
    color: #555;
    user-select: none;
    transition: color 0.3s ease;
    font-family: 'Arial Black', Gadget, sans-serif;
  }
  #pirakids:hover {
    color: #d22;
  }
  #bynesquik {
    font-weight: 600;
    font-size: 24px;
    margin-top: 5px;
    font-family: Arial, sans-serif;
  }
  #theword {
    margin-top: 10px;
    font-family: "Georgia", serif;
    font-size: 20px;
    color: #d22;
  }
  #theword::after {
    content: "...";
  }

  /* Conteúdo principal fundo preto */
  main {
    flex: 1;
    width: 100%;
    max-width: 700px;
    background: #000;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  /* Blocos de seção */
  .section {
    width: 100%;
    background: #111;
    padding: 20px;
    border-radius: 8px;
    margin-top: 20px;
  }

  /* BOTÕES */
  button {
    background: #d22;
    border: none;
    padding: 10px 20px;
    color: white;
    font-weight: bold;
    cursor: pointer;
    border-radius: 5px;
    margin-top: 10px;
    font-size: 16px;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background: #a11;
  }

  /* INPUTS E SELECTS */
  input[type="number"], select {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    margin-bottom: 15px;
    border-radius: 5px;
    border: none;
    font-size: 16px;
    background: #222;
    color: white;
  }

  /* Output texto area */
  #gen-output, #check-output {
    background: #222;
    color: #eee;
    padding: 15px;
    border-radius: 6px;
    font-family: monospace;
    max-height: 200px;
    overflow-y: auto;
    white-space: pre-wrap;
  }

  /* Estilos verificação única - cartão */
  #single-checker {
    background: #222;
    border-radius: 10px;
    padding: 20px;
    margin-top: 20px;
    width: 100%;
    max-width: 400px;
    box-shadow: 0 0 15px #d22;
  }
  #single-checker label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
  }
  #single-checker input {
    width: 100%;
    margin-bottom: 15px;
  }
  #single-checker .card-image {
    margin-top: 15px;
    text-align: center;
    color: #d22;
    font-weight: bold;
  }

  /* Centralizar output e inputs do verificador em massa */
  #mass-checker {
    width: 100%;
    margin-top: 20px;
  }

</style>
</head>
<body>

<header>
  <div id="pirakids" title="Clique 3 vezes para alternar modos">Pirakids</div>
  <div id="bynesquik">By nesquik</div>
  <div id="theword">The word is yours</div>
</header>

<main>
  <!-- Gerador de cartões -->
  <section id="generator" class="section">
    <h2>Gerador de Cartões</h2>
    <label for="card-quantity">Quantos cartões deseja gerar? (1-100)</label>
    <input type="number" id="card-quantity" min="1" max="100" value="5" />
    
    <label for="card-brand">Selecione a bandeira:</label>
    <select id="card-brand">
      <option value="visa">Visa</option>
      <option value="mastercard">Mastercard</option>
    </select>

    <button id="btn-generate">Gerar Cartões</button>

    <pre id="gen-output" aria-live="polite" aria-atomic="true"></pre>
  </section>

  <!-- Verificador em Massa -->
  <section id="mass-checker" class="section" style="display:none;">
    <h2>Verificação em Massa</h2>
    <textarea id="mass-input" rows="6" placeholder="Cole os cartões aqui, 1 por linha, formato: número|mm/aa|cvv"></textarea>
    <button id="btn-mass-check">Verificar em Massa</button>
    <pre id="check-output"></pre>
  </section>

  <!-- Verificação Única -->
  <section id="single-checker" style="display:none;">
    <h2>Verificação Única</h2>
    <label for="single-number">Número do Cartão</label>
    <input type="text" id="single-number" maxlength="19" placeholder="Número do cartão" />
    <label for="single-validity">Validade (MM/AA)</label>
    <input type="text" id="single-validity" maxlength="5" placeholder="MM/AA" />
    <label for="single-cvv">CVV</label>
    <input type="text" id="single-cvv" maxlength="3" placeholder="CVV" />
    <button id="btn-single-check">Verificar</button>
    <div class="card-image" id="single-card-image"></div>
    <pre id="single-check-result"></pre>
  </section>
</main>

<script>
  // Controle de cliques no Pirakids para alternar seções
  let clickCount = 0;
  const pirakidsEl = document.getElementById('pirakids');
  const generatorSection = document.getElementById('generator');
  const massCheckerSection = document.getElementById('mass-checker');
  const singleCheckerSection = document.getElementById('single-checker');

  pirakidsEl.addEventListener('click', () => {
    clickCount++;
    if (clickCount === 3) {
      // Alterna entre gerador -> verificador em massa -> verificador único
      if (generatorSection.style.display !== 'none') {
        generatorSection.style.display = 'none';
        massCheckerSection.style.display = 'block';
        singleCheckerSection.style.display = 'none';
      } else if (massCheckerSection.style.display !== 'none') {
        generatorSection.style.display = 'none';
        massCheckerSection.style.display = 'none';
        singleCheckerSection.style.display = 'block';
      } else {
        generatorSection.style.display = 'block';
        massCheckerSection.style.display = 'none';
        singleCheckerSection.style.display = 'none';
      }
      clickCount = 0;
    }
  });

  // Mudar cor ao passar mouse
  pirakidsEl.addEventListener('mouseenter', () => {
    pirakidsEl.style.color = '#d22';
  });
  pirakidsEl.addEventListener('mouseleave', () => {
    pirakidsEl.style.color = '#555';
  });

  // GERADOR DE CARTÕES

  // Função para gerar números aleatórios entre min e max (inteiros)
  function randomInt(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
  }

  // Função para gerar validade MM/AA (mês 01-12, ano 23-28)
  function generateValidity() {
    const month = randomInt(1,12).toString().padStart(2,'0');
    const year = randomInt(23,28).toString();
    return `${month}/${year}`;
  }

  // Função para gerar CVV 3 dígitos
  function generateCVV() {
    return randomInt(100,999).toString();
  }

  // Função para calcular o dígito Luhn para um número sem o último dígito
  function calculateLuhnDigit(number) {
    const digits = number.split('').map(d => parseInt(d));
    let sum = 0;
    // Luhn process (de trás pra frente)
    for (let i = digits.length - 1, j=0; i >= 0; i--, j++) {
      let digit = digits[i];
      if (j % 2 === 0) { // posição par contando do fim (0-based)
        digit *= 2;
        if (digit > 9) digit -= 9;
      }
      sum += digit;
    }
    const mod = sum % 10;
    return (mod === 0) ? 0 : (10 - mod);
  }

  // Função para gerar número do cartão (Visa começa com 4, Mastercard começa com 5)
  // Gera número "realista" e válido pelo Luhn
  function generateCardNumber(brand) {
    let prefix = brand === 'visa' ? '4' : '5';
    let number = prefix;
    // Completa até 15 dígitos (sem o último)
    while (number.length < 15) {
      number += randomInt(0,9).toString();
    }
    const checkDigit = calculateLuhnDigit(number);
    return number + checkDigit.toString();
  }

  // Evento botão gerar cartões
  document.getElementById('btn-generate').addEventListener('click', () => {
    const qtyInput = document.getElementById('card-quantity');
    const qty = parseInt(qtyInput.value);
    const brand = document.getElementById('card-brand').value;

    if (isNaN(qty) || qty < 1 || qty > 100) {
      alert('Por favor, digite uma quantidade entre 1 e 100.');
      qtyInput.focus();
      return;
    }

    let output = '';
    for(let i=0; i < qty; i++) {
      const number = generateCardNumber(brand);
      const validity = generateValidity();
      const cvv = generateCVV();
      output += `${number}|${validity}|${cvv}\n`;
    }
    document.getElementById('gen-output').textContent = output.trim();
  });


  // VERIFICADOR ÚNICO

  // Função para validar Luhn
  function isValidLuhn(num) {
    let sum = 0;
    let alt = false;
    for(let i = num.length - 1; i >= 0; i--) {
      let digit = parseInt(num.charAt(i));
      if (alt) {
        digit *= 2;
        if(digit > 9) digit -= 9;
      }
      sum += digit;
      alt = !alt;
    }
    return sum % 10 === 0;
  }

  // Identificar bandeira pelo primeiro dígito
  function getBrand(number) {
    if(number.startsWith('4')) return 'Visa';
    if(number.startsWith('5')) return 'Mastercard';
    return 'Desconhecida';
  }

  // Evento botão verificação única
  document.getElementById('btn-single-check').addEventListener('click', () => {
    const num = document.getElementById('single-number').value.replace(/\D/g,'');
    const val = document.getElementById('single-validity').value.trim();
    const cvv = document.getElementById('single-cvv').value.trim();

    const resultEl = document.getElementById('single-check-result');
    const imageEl = document.getElementById('single-card-image');

    if (!num || num.length < 13 || num.length > 19) {
      alert('Número do cartão inválido.');
      return;
    }
    if (!val.match(/^(0[1-9]|1[0-2])\/\d{2}$/)) {
      alert('Validade deve estar no formato MM/AA.');
      return;
    }
    if (!cvv.match(/^\d{3}$/)) {
      alert('CVV inválido.');
      return;
    }

    const brand = getBrand(num);
    const validLuhn = isValidLuhn(num);
    let validityMsg = '';
    const [mm, yy] = val.split('/');
    // Validade simples: mês entre 1 e 12, ano >= 23 (2023)
    const currentYear = new Date().getFullYear() % 100;
    const currentMonth = new Date().getMonth() + 1;

    let validDate = false;
    if (parseInt(mm) >= 1 && parseInt(mm) <= 12) {
      if (parseInt(yy) > currentYear || (parseInt(yy) === currentYear && parseInt(mm) >= currentMonth)) {
        validDate = true;
      }
    }
    validityMsg = validDate ? 'Validade dentro do prazo.' : 'Validade expirada ou inválida.';

    // Mostrar resultado
    resultEl.textContent = 
      `Bandeira: ${brand}\n` +
      `Número válido (Luhn): ${validLuhn ? 'Sim' : 'Não'}\n` +
      `Validade: ${validityMsg}\n` +
      `CVV: ${cvv}`;

    // Mostrar "imagem" simbólica da bandeira
    if (brand === 'Visa') {
      imageEl.textContent = '💳 Visa';
    } else if (brand === 'Mastercard') {
      imageEl.textContent = '💳 Mastercard';
    } else {
      imageEl.textContent = '❓ Desconhecida';
    }
  });


  // VERIFICAÇÃO EM MASSA

  // Evento botão verificar em massa
  document.getElementById('btn-mass-check').addEventListener('click', () => {
    const input = document.getElementById('mass-input').value.trim();
    const outputEl = document.getElementById('check-output');

    if (!input) {
      alert('Cole os cartões para verificar.');
      return;
    }

    const lines = input.split('\n');
    let result = '';

    for (let i=0; i<lines.length; i++) {
      const line = lines[i].trim();
      if (!line) continue;
      const parts = line.split('|');
      if (parts.length !== 3) {
        result += `Linha ${i+1}: Formato inválido\n`;
        continue;
      }
      const [num, val, cvv] = parts;
      const brand = getBrand(num);
      const validLuhn = isValidLuhn(num);
      let validityMsg = '';

      // Validade simples como no único
      const valMatch = val.match(/^(0[1-9]|1[0-2])\/\d{2}$/);
      let validDate = false;
      if (valMatch) {
        const [mm, yy] = val.split('/');
        const currentYear = new Date().getFullYear() % 100;
        const currentMonth = new Date().getMonth() + 1;
        if (parseInt(mm) >= 1 && parseInt(mm) <= 12) {
          if (parseInt(yy) > currentYear || (parseInt(yy) === currentYear && parseInt(mm) >= currentMonth)) {
            validDate = true;
          }
        }
      }
      validityMsg = validDate ? 'Validade dentro do prazo.' : 'Validade expirada ou inválida.';

      result += `Linha ${i+1}: Bandeira: ${brand} | Luhn: ${validLuhn ? 'OK' : 'Inválido'} | ${validityMsg} | CVV: ${cvv}\n`;
    }

    outputEl.textContent = result.trim();
  });
</script>

</body>
</html>

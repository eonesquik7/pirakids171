<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Extrair linha com CPF</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    textarea {
      width: 100%;
      height: 150px;
      font-size: 16px;
      margin-bottom: 15px;
      background: #222;
      border: none;
      color: #fff;
      padding: 10px;
      border-radius: 5px;
      resize: vertical;
      white-space: pre-wrap;
    }
    .output {
      background: #222;
      padding: 15px;
      border-radius: 5px;
      white-space: pre-wrap;
      font-size: 18px;
      min-height: 30px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Mostrar só a linha com "- CPF: 00000000000"</h2>

  <textarea id="inputTexto" placeholder="Digite qualquer mensagem..." oninput="filtrarCPF()"></textarea>

  <div class="output" id="saida"></div>

  <script>
    function filtrarCPF() {
      const texto = document.getElementById("inputTexto").value;
      // RegExp para encontrar a linha que contenha '- CPF: ' seguido de 11 dígitos
      // A flag 'm' para multiline, pra poder buscar linha por linha
      const regex = /^.*- CPF: \d{11}.*$/gm;

      const resultados = texto.match(regex);

      if (resultados && resultados.length > 0) {
        // Se encontrar várias linhas assim, mostra todas, separadas por linha
        document.getElementById("saida").textContent = resultados.join('\n');
      } else {
        document.getElementById("saida").textContent = ''; // nada encontrado
      }
    }
  </script>

</body>
</html>

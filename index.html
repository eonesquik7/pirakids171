<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Campeonatos de Vôlei</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px; background: #f0f4f8; color: #222;
  }
  h1 {
    text-align: center;
    color: #005a9c;
  }
  label {
    font-weight: bold;
  }
  select {
    padding: 5px;
    margin: 0 10px 20px 0;
    font-size: 16px;
  }
  .campeonato {
    background: white;
    border-radius: 6px;
    box-shadow: 0 0 6px rgba(0,0,0,0.1);
    padding: 15px;
    margin-bottom: 12px;
  }
  .campeonato h3 {
    margin: 0 0 8px 0;
    color: #0073e6;
  }
  .campeonato p {
    margin: 4px 0;
  }
  .section-title {
    margin-top: 30px;
    border-bottom: 2px solid #0073e6;
    padding-bottom: 5px;
    color: #005a9c;
  }
  a.media-link {
    color: #005a9c;
    text-decoration: none;
  }
  a.media-link:hover {
    text-decoration: underline;
  }
  .filtro-container {
    text-align: center;
    margin-bottom: 20px;
  }
</style>
</head>
<body>

<h1>Campeonatos de Vôlei</h1>

<div class="filtro-container">
  <label for="estadoSelect">Estado:</label>
  <select id="estadoSelect">
    <option value="">-- Todos os Estados --</option>
  </select>

  <label for="cidadeSelect">Cidade:</label>
  <select id="cidadeSelect" disabled>
    <option value="">-- Todas as Cidades --</option>
  </select>
</div>

<h2 class="section-title">Campeonatos Futuros</h2>
<div id="campeonatosFuturos"></div>

<h2 class="section-title">Campeonatos Passados</h2>
<div id="campeonatosPassados"></div>

<script>
// Base de campeonatos (exemplo realista, pode expandir ou editar)
const campeonatos = [
  {
    nome: "Copa São Paulo de Vôlei",
    data: "2025-06-10",
    estado: "SP",
    cidade: "São Paulo",
    local: "Ginásio Municipal SP",
    resultado: "Inscrito",
    midias: ["https://example.com/foto1.jpg","https://youtube.com/video1"]
  },
  {
    nome: "Campeonato Mineiro de Vôlei",
    data: "2025-04-15",
    estado: "MG",
    cidade: "Belo Horizonte",
    local: "Arena BH",
    resultado: "2º Lugar",
    midias: []
  },
  {
    nome: "Torneio Carioca de Vôlei",
    data: "2025-05-01",
    estado: "RJ",
    cidade: "Rio de Janeiro",
    local: "Complexo Esportivo RJ",
    resultado: "Campeã",
    midias: ["https://example.com/foto2.jpg"]
  },
  {
    nome: "Campeonato Gaúcho de Vôlei",
    data: "2024-12-05",
    estado: "RS",
    cidade: "Porto Alegre",
    local: "Ginásio POA",
    resultado: "Participou",
    midias: []
  },
  {
    nome: "Torneio Paulista Interior",
    data: "2025-07-20",
    estado: "SP",
    cidade: "Campinas",
    local: "Ginásio Campinas",
    resultado: "Inscrito",
    midias: []
  },
  {
    nome: "Campeonato Baiano de Vôlei",
    data: "2025-03-30",
    estado: "BA",
    cidade: "Salvador",
    local: "Centro de Esportes BA",
    resultado: "3º Lugar",
    midias: []
  }
];

// Função para montar o select de estados únicos da lista
function popularEstados() {
  const estadosUnicos = [...new Set(campeonatos.map(c => c.estado))].sort();
  const estadoSelect = document.getElementById("estadoSelect");
  estadosUnicos.forEach(estado => {
    const option = document.createElement("option");
    option.value = estado;
    option.textContent = estado;
    estadoSelect.appendChild(option);
  });
}

// Função para montar select de cidades baseado no estado escolhido
function popularCidades(estado) {
  const cidadeSelect = document.getElementById("cidadeSelect");
  cidadeSelect.innerHTML = '<option value="">-- Todas as Cidades --</option>';
  if (!estado) {
    cidadeSelect.disabled = true;
    return;
  }
  const cidades = campeonatos
    .filter(c => c.estado === estado)
    .map(c => c.cidade);
  const cidadesUnicas = [...new Set(cidades)].sort();
  cidadesUnicas.forEach(cidade => {
    const option = document.createElement("option");
    option.value = cidade;
    option.textContent = cidade;
    cidadeSelect.appendChild(option);
  });
  cidadeSelect.disabled = false;
}

// Função para filtrar e mostrar campeonatos
function mostrarCampeonatos() {
  const estado = document.getElementById("estadoSelect").value;
  const cidade = document.getElementById("cidadeSelect").value;
  const hoje = new Date();
  hoje.setHours(0,0,0,0);

  // Filtra os campeonatos baseados em estado e cidade (se selecionados)
  let filtrados = campeonatos;
  if (estado) {
    filtrados = filtrados.filter(c => c.estado === estado);
  }
  if (cidade) {
    filtrados = filtrados.filter(c => c.cidade === cidade);
  }

  // Separa futuros e passados
  const futuros = filtrados.filter(c => new Date(c.data) >= hoje);
  const passados = filtrados.filter(c => new Date(c.data) < hoje);

  // Função para criar HTML dos campeonatos
  function criarCard(c) {
    let midiasHTML = "";
    if (c.midias && c.midias.length > 0) {
      midiasHTML = '<p>Fotos/Vídeos: ';
      midiasHTML += c.midias.map(url => {
        // Link externo, abre nova aba
        return `<a href="${url}" class="media-link" target="_blank" rel="noopener noreferrer">${url}</a>`;
      }).join(" | ");
      midiasHTML += "</p>";
    }
    return `
      <div class="campeonato">
        <h3>${c.nome}</h3>
        <p><strong>Data:</strong> ${c.data}</p>
        <p><strong>Estado:</strong> ${c.estado}</p>
        <p><strong>Cidade:</strong> ${c.cidade}</p>
        <p><strong>Local:</strong> ${c.local}</p>
        <p><strong>Resultado:</strong> ${c.resultado}</p>
        ${midiasHTML}
      </div>
    `;
  }

  // Renderiza no DOM
  const containerFuturos = document.getElementById("campeonatosFuturos");
  const containerPassados = document.getElementById("campeonatosPassados");

  containerFuturos.innerHTML = futuros.length ? futuros.map(criarCard).join("") : "<p>Não há campeonatos futuros para o filtro selecionado.</p>";
  containerPassados.innerHTML = passados.length ? passados.map(criarCard).join("") : "<p>Não há campeonatos passados para o filtro selecionado.</p>";
}

// Eventos para atualizar filtros e lista
document.getElementById("estadoSelect").addEventListener("change", e => {
  popularCidades(e.target.value);
  mostrarCampeonatos();
});
document.getElementById("cidadeSelect").addEventListener("change", mostrarCampeonatos);

// Inicialização
popularEstados();
mostrarCampeonatos();

</script>

</body>
</html>

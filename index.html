<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>fucket by nesquik trem</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(145deg, #3a0000, #1a0000);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 18px;
      color: #ff4c4c;
      margin-bottom: 30px;
      text-transform: lowercase;
      letter-spacing: 1px;
    }

    .cofre {
      background: rgba(255, 0, 0, 0.08);
      border: 1px solid #ff2a2a;
      border-radius: 16px;
      padding: 30px;
      width: 100%;
      max-width: 500px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px #ff000055;
    }

    textarea {
      width: 100%;
      padding: 15px;
      border-radius: 12px;
      border: 1px solid #ff2a2a;
      background: #2b0000;
      color: #fff;
      resize: none;
      font-size: 15px;
      margin-bottom: 20px;
    }

    button {
      background: #ff1a1a;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s;
      width: 100%;
    }

    button:hover {
      background: #cc0000;
    }

    .assinatura {
      margin-top: 40px;
      font-size: 12px;
      color: #ff7777;
    }
  </style>
</head>
<body>

  <h1>fucket by nesquik trem</h1>

  <div class="cofre">
    <textarea id="conteudo" rows="8" placeholder="Digite algo importante..."></textarea>
    <button onclick="salvar()">Salvar para sempre</button>
  </div>

  <div class="assinatura">By Nesquik</div>

  <script>
    const textarea = document.getElementById('conteudo');

    // Carrega conteúdo salvo
    window.onload = () => {
      const salvo = localStorage.getItem('cofre_fucket');
      if (salvo) textarea.value = salvo;
    };

    // Salva conteúdo permanentemente
    function salvar() {
      const texto = textarea.value.trim();
      if (texto === '') {
        alert('Digite algo antes de salvar.');
        return;
      }
      localStorage.setItem('cofre_fucket', texto);
      alert('Informação salva para sempre!');
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de Cartões</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
    }
    .header {
      background-color: #444;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 2em;
    }
    .top-section {
      background-color: #ccc;
      color: black;
      padding: 40px 20px 20px;
      text-align: center;
    }
    .top-section h1 {
      margin: 0;
      font-size: 3em;
    }
    .subtext {
      margin-top: 10px;
      font-size: 1.2em;
    }
    .main {
      padding: 20px;
    }
    textarea {
      width: 100%;
      height: 200px;
      background-color: #222;
      color: white;
      border: none;
      padding: 10px;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      background-color: #666;
      color: white;
      border: none;
      cursor: pointer;
    }
    #verificador {
      display: none;
      padding: 20px;
      background-color: #111;
    }
  </style>
</head>
<body>
  <div class="top-section" id="top">
    <div id="pirakids" onclick="contarCliques()">Pirakids</div>
    <div>Banesquik</div>
    <div class="subtext">The word is yours</div>
  </div>

  <div class="main">
    <h2>Gerador de Cartões</h2>
    <label for="quantidade">Quantidade:</label>
    <input type="number" id="quantidade" value="10" min="1" max="1000">
    <button onclick="gerarCartoes()">Gerar</button>
    <button onclick="copiarCartoes()">Copiar</button>
    <button onclick="exportarTXT()">Exportar para TXT</button>
    <textarea id="cartoesGerados"></textarea>
  </div>

  <div id="verificador">
    <h2>Verificador de Cartões</h2>
    <textarea id="entradaCartoes" placeholder="Cole os cartões aqui..."></textarea>
    <br>
    <button onclick="verificacaoUnica()">Verificação Única</button>
    <button onclick="verificacaoMassa()">Verificação em Massa</button>
    <div id="resultadoVerificacao"></div>
  </div>

  <script>
    function gerarCartoes() {
      const qtd = parseInt(document.getElementById('quantidade').value);
      const output = document.getElementById('cartoesGerados');
      let cartoes = '';
      for (let i = 0; i < qtd; i++) {
        const bin = '400000';
        const numero = bin + Math.floor(Math.random() * 1e10).toString().padStart(10, '0');
        const mes = String(Math.floor(Math.random() * 12) + 1).padStart(2, '0');
        const ano = new Date().getFullYear() + Math.floor(Math.random() * 5) + 1;
        const cvv = Math.floor(100 + Math.random() * 900);
        cartoes += `${numero}|${mes}|${ano}|${cvv}\n`;
      }
      output.value = cartoes.trim();
    }

    function copiarCartoes() {
      const output = document.getElementById('cartoesGerados');
      output.select();
      document.execCommand('copy');
    }

    function exportarTXT() {
      const text = document.getElementById('cartoesGerados').value;
      const blob = new Blob([text], { type: 'text/plain' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'cartoes.txt';
      link.click();
    }

    let cliques = 0;
    function contarCliques() {
      cliques++;
      if (cliques >= 5) {
        document.getElementById('verificador').style.display = 'block';
      }
    }

    function verificarCartao(cartao) {
      const padrao = /^\d{16}\|\d{2}\|\d{4}\|\d{3}$/;
      if (padrao.test(cartao)) {
        return Math.random() < 0.7 ? 'Aprovado' : 'Recusado';
      }
      return 'Formato inválido';
    }

    function verificacaoUnica() {
      const input = document.getElementById('entradaCartoes').value.trim();
      const resultado = verificarCartao(input);
      document.getElementById('resultadoVerificacao').innerText = resultado;
    }

    function verificacaoMassa() {
      const entradas = document.getElementById('entradaCartoes').value.trim().split('\n');
      let resultados = '';
      entradas.forEach(cartao => {
        const res = verificarCartao(cartao);
        resultados += `${cartao} => ${res}\n`;
      });
      document.getElementById('resultadoVerificacao').innerText = resultados.trim();
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Verificar SC nos Arquivos</title>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input, button, .output {
      margin-top: 15px;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: #222;
      color: #eee;
      font-size: 15px;
      width: 100%;
    }
    .output {
      white-space: pre-wrap;
      min-height: 200px;
    }
    button:hover {
      background: #333;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h2>Arquivos que Cont√™m Endere√ßos de SC</h2>

<input type="file" multiple accept=".txt" onchange="verificarSC(event)" />
<div class="output" id="saida"></div>

<script>
function ehSC(linha) {
  const partes = linha.split("-");
  const ultima = partes[partes.length - 1] || "";
  return /\bSC\b/.test(ultima.trim());
}

function verificarSC(event) {
  const arquivos = Array.from(event.target.files);
  const saida = document.getElementById("saida");
  saida.textContent = "Verificando...\n";

  let arquivosComSC = [];

  arquivos.forEach(arquivo => {
    const leitor = new FileReader();
    leitor.onload = function(e) {
      const linhas = e.target.result.split('\n');
      const linhasSC = linhas.filter(ehSC);

      if (linhasSC.length > 0) {
        arquivosComSC.push(`üìÑ ${arquivo.name}:\n${linhasSC.join('\n')}\n`);
      }

      if (arquivosComSC.length > 0 || arquivos.length === arquivosComSC.length) {
        saida.textContent = arquivosComSC.join('\n') || "Nenhum arquivo cont√©m endere√ßo com SC.";
      }
    };
    leitor.readAsText(arquivo);
  });
}
</script>

</body>
</html>

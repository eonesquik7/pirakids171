<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Um Destino Inevitável</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #000;
      color: #f00;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    .container {
      text-align: center;
      max-width: 800px;
      padding: 20px;
      opacity: 0;
      animation: fadeIn 4s ease-in-out forwards;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2rem;
      line-height: 1.5;
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Não Tente Parar.</h1>
    <p>
      “Apagar? Bloquear? Reiniciar?<br>
      Você não pode deter aquilo que nunca dependeu de você para funcionar.<br>
      Ele continua, mesmo quando tudo já caiu.”
    </p>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Pirakids #171 - by ne$quik</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 36px;
      color: gold;
      margin-bottom: 5px;
    }

    h2 {
      font-size: 16px;
      color: #aaa;
      margin-top: 0;
      margin-bottom: 30px;
    }

    .container {
      background-color: #1a1a1a;
      padding: 30px;
      border-radius: 10px;
      max-width: 500px;
      margin: 0 auto;
      box-shadow: 0 0 15px #000;
    }

    label {
      display: block;
      text-align: left;
      margin-bottom: 5px;
      margin-top: 15px;
    }

    select, input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: none;
      background-color: #333;
      color: #fff;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      background-color: gold;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px 5px;
    }

    button:hover {
      background-color: #ffd700;
    }

    #output {
      background-color: #222;
      padding: 15px;
      margin-top: 20px;
      border-radius: 8px;
      white-space: pre-wrap;
      word-break: break-word;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>Pirakids #171</h1>
  <h2>by ne$quik</h2>

  <div class="container">
    <label for="bandeira">Escolha a bandeira:</label>
    <select id="bandeira">
      <option value="aleatorio">Aleat처rio</option>
      <option value="visa">Visa</option>
      <option value="mastercard">MasterCard</option>
      <option value="amex">Amex</option>
      <option value="discover">Discover</option>
    </select>

    <label for="quantidade">Quantidade de cart천es:</label>
    <input type="number" id="quantidade" min="1" max="100" value="5">

    <button onclick="gerarCartoes()">Gerar Cart천es</button>
    <button onclick="copiarTexto()">Copiar</button>

    <div id="output"></div>
  </div>

  <script>
    function gerarCartoes() {
      const bandeira = document.getElementById('bandeira').value;
      const quantidade = parseInt(document.getElementById('quantidade').value);
      const output = document.getElementById('output');
      let resultado = '';

      for (let i = 0; i < quantidade; i++) {
        const prefixo = escolherPrefixo(bandeira);
        let numero = prefixo;

        while (numero.length < 15) {
          numero += Math.floor(Math.random() * 10);
        }

        const digito = calcularLuhn(numero);
        numero += digito;

        resultado += `${numero}\n`;
      }

      output.textContent = resultado;
    }

    function escolherPrefixo(bandeira) {
      const prefixos = {
        visa: '4',
        mastercard: '5',
        amex: '3',
        discover: '6'
      };

      if (bandeira === 'aleatorio') {
        const chaves = Object.keys(prefixos);
        const aleatoria = chaves[Math.floor(Math.random() * chaves.length)];
        return prefixos[aleatoria];
      }

      return prefixos[bandeira];
    }

    function calcularLuhn(numeroParcial) {
      let soma = 0;
      let reverso = numeroParcial.split('').reverse();

      for (let i = 0; i < reverso.length; i++) {
        let n = parseInt(reverso[i]);
        if (i % 2 === 0) {
          n *= 2;
          if (n > 9) n -= 9;
        }
        soma += n;
      }

      return (10 - (soma % 10)) % 10;
    }

    function copiarTexto() {
      const output = document.getElementById('output').textContent;
      if (!output.trim()) return alert('Nada para copiar!');
      navigator.clipboard.writeText(output)
        .then(() => alert('Cart천es copiados com sucesso!'))
        .catch(() => alert('Erro ao copiar'));
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pirakids</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a2e0e6f91e.js" crossorigin="anonymous"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Playfair Display', serif;
      background-color: #000;
      color: #fff;
    }
    header {
      position: relative;
      background-color: #fff;
      color: #000;
      padding: 80px 30px 60px;
      text-align: center;
      background-image: url('https://i.imgur.com/8kYVZ8Q.png'); /* imagem de cidade cinza sutil */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    header h1 {
      font-family: 'Anton', sans-serif;
      font-size: 4.5em;
      color: #000;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }
    header .author {
      font-family: 'Open Sans', sans-serif;
      font-style: italic;
      font-size: 1em;
      margin-top: 10px;
      color: #333;
    }
    header .quote {
      font-size: 1.5em;
      color: #ff0000;
      margin-top: 20px;
    }
    .main-section {
      background-color: #000;
      padding: 40px;
      text-align: center;
    }
    .main-section h2 {
      font-size: 2em;
      color: #ff0000;
      margin-bottom: 20px;
    }
    label, select, input[type=number] {
      font-family: 'Roboto Mono', monospace;
      font-size: 1em;
      margin: 10px;
      padding: 10px;
    }
    select, input[type=number] {
      border: none;
      border-radius: 5px;
    }
    button {
      background-color: #ff0000;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #cc0000;
    }
    #cards {
      margin-top: 30px;
      font-family: 'Roboto Mono', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    .card {
      background-color: #1a1a1a;
      color: #fff;
      padding: 15px 25px;
      border-left: 4px solid #ff0000;
      border-radius: 5px;
      font-size: 1.1em;
      width: 100%;
      max-width: 400px;
    }
    .top-buttons {
      position: fixed;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
      z-index: 999;
    }
    .top-buttons i {
      font-size: 1.5em;
      color: #ff0000;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Pirakids</h1>
    <div class="author">By Nesquik</div>
    <div class="quote">The world is yours...</div>
  </header>

  <div class="main-section">
    <div class="top-buttons">
      <i class="fas fa-copy" onclick="copyToClipboard()" title="Copiar"></i>
      <i class="fas fa-file-export" onclick="exportToTxt()" title="Exportar"></i>
    </div>

    <h2>Gerador de Cartões</h2>
    <label for="bandeira">Bandeira:</label>
    <select id="bandeira">
      <option value="random">Aleatório</option>
      <option value="visa">Visa</option>
      <option value="mastercard">MasterCard</option>
      <option value="amex">American Express</option>
      <option value="discover">Discover</option>
    </select>
    <label for="quantidade">Quantidade:</label>
    <input type="number" id="quantidade" min="1" max="100" value="5" />
    <br>
    <button onclick="gerarCartoes()">Gerar</button>
    <div id="cards"></div>
  </div>

  <script>
    function gerarCartoes() {
      const bandeira = document.getElementById("bandeira").value;
      const quantidade = parseInt(document.getElementById("quantidade").value);
      const cardsDiv = document.getElementById("cards");
      cardsDiv.innerHTML = "";
      for (let i = 0; i < quantidade; i++) {
        const numero = gerarNumeroCartao(bandeira);
        const div = document.createElement("div");
        div.className = "card";
        div.textContent = numero;
        cardsDiv.appendChild(div);
      }
    }

    function gerarNumeroCartao(bandeira) {
      const prefixos = {
        visa: ["4"],
        mastercard: ["51", "52", "53", "54", "55"],
        amex: ["34", "37"],
        discover: ["6011", "65"]
      };

      let prefixo;
      if (bandeira === "random") {
        const todas = [].concat(...Object.values(prefixos));
        prefixo = todas[Math.floor(Math.random() * todas.length)];
      } else {
        const lista = prefixos[bandeira];
        prefixo = lista[Math.floor(Math.random() * lista.length)];
      }

      let numero = prefixo;
      while (numero.length < 15) {
        numero += Math.floor(Math.random() * 10);
      }
      numero = gerarDigitoLuhn(numero);
      return numero;
    }

    function gerarDigitoLuhn(numero) {
      const array = numero.split('').map(Number);
      for (let i = array.length - 1; i >= 0; i -= 2) {
        array[i] *= 2;
        if (array[i] > 9) array[i] -= 9;
      }
      const soma = array.reduce((a, b) => a + b, 0);
      const digito = (10 - (soma % 10)) % 10;
      return numero + digito;
    }

    function copyToClipboard() {
      const cards = Array.from(document.querySelectorAll(".card")).map(div => div.textContent).join("\n");
      navigator.clipboard.writeText(cards);
      alert("Cartões copiados!");
    }

    function exportToTxt() {
      const cards = Array.from(document.querySelectorAll(".card")).map(div => div.textContent).join("\n");
      const blob = new Blob([cards], { type: "text/plain" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "cartoes.txt";
      a.click();
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Pirakids - Terminal</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inconsolata&display=swap');

  body {
    margin: 0;
    background: radial-gradient(ellipse at center, #000000 0%, #050505 100%);
    background-image:
      repeating-linear-gradient(
        0deg,
        rgba(255,255,255,0.05) 0px,
        rgba(255,255,255,0.05) 1px,
        transparent 1px,
        transparent 3px
      );
    color: #fff;
    font-family: 'Inconsolata', monospace;
    display: flex;
    flex-direction: column;
    height: 100vh;
    overflow: hidden;
  }
  header {
    padding: 15px 20px;
    border-bottom: 2px solid #fff;
    text-align: center;
    user-select: none;
  }
  header h1 {
    margin: 0;
    font-size: 2rem;
    font-weight: 900;
    color: #fff;
    filter: drop-shadow(0 0 4px #fff);
  }
  header p {
    margin: 6px 0 0 0;
    font-size: 1.1rem;
    color: #ddd;
    font-style: italic;
    text-shadow: 0 0 2px #fff;
  }
  #terminal {
    flex: 1;
    padding: 20px 25px;
    overflow-y: auto;
    white-space: pre-wrap;
    background: rgba(0, 0, 0, 0.85);
    border-top: 2px solid #fff;
    box-shadow: inset 0 0 15px #ffffff44;
    scrollbar-width: thin;
    scrollbar-color: #fff transparent;
  }
  #terminal::-webkit-scrollbar {
    width: 8px;
  }
  #terminal::-webkit-scrollbar-track {
    background: transparent;
  }
  #terminal::-webkit-scrollbar-thumb {
    background-color: #fff;
    border-radius: 4px;
  }
  .line {
    margin: 0 0 6px 0;
    font-size: 1.1rem;
    color: #eee;
    text-shadow: 0 0 3px #ccc;
  }
  #input-line {
    display: flex;
    align-items: center;
    border-top: 2px solid #fff;
    background: #111111;
  }
  #prompt {
    flex-shrink: 0;
    color: #fff;
    font-weight: 700;
    padding: 12px 15px;
    user-select: none;
    text-shadow: 0 0 5px #fff;
  }
  #input {
    flex: 1;
    background: transparent;
    border: none;
    outline: none;
    color: #fff;
    font-family: 'Inconsolata', monospace;
    font-size: 1.2rem;
    padding: 12px 15px;
    caret-color: #fff;
    text-shadow: 0 0 2px #fff;
  }
  #input::selection {
    background: #fff;
    color: #000;
  }
</style>
</head>
<body>
  <header>
    <h1>Pirakids - O Tempo Acabou.</h1>
    <p>“O que está prestes a acontecer não é punição. É consequência. Você não foi escolhido. Você foi somado.”</p>
  </header>
  <main id="terminal" aria-label="Terminal"></main>
  <div id="input-line">
    <span id="prompt">Pirakids - O Tempo Acabou.&gt;</span>
    <input id="input" type="text" autocomplete="off" autofocus spellcheck="false" />
  </div>

<script>
  const terminal = document.getElementById('terminal');
  const input = document.getElementById('input');

  function addLine(text) {
    const line = document.createElement('div');
    line.className = 'line';
    line.textContent = text;
    terminal.appendChild(line);
    terminal.scrollTop = terminal.scrollHeight;
  }

  function saveLines() {
    const lines = [...terminal.querySelectorAll('.line')].map(line => line.textContent);
    localStorage.setItem('pirakids-terminal-lines', JSON.stringify(lines));
  }

  function loadLines() {
    const saved = localStorage.getItem('pirakids-terminal-lines');
    if (saved) {
      const lines = JSON.parse(saved);
      lines.forEach(line => {
        const div = document.createElement('div');
        div.className = 'line';
        div.textContent = line;
        terminal.appendChild(div);
      });
      terminal.scrollTop = terminal.scrollHeight;
    }
  }

  function clearTerminal() {
    terminal.innerHTML = '';
    saveLines();
  }

  input.addEventListener('keydown', e => {
    if (e.key === 'Enter') {
      const value = input.value.trim();
      if(value) {
        if(value.toLowerCase() === 'clear') {
          clearTerminal();
        } else {
          addLine(value);
        }
        saveLines();
      }
      input.value = '';
    }
  });

  loadLines();
</script>
</body>
</html>

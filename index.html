<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pirakids - Card Generator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000;
      color: #fff;
      overflow-x: hidden;
    }

    header {
      background-color: #fff;
      color: #333;
      padding: 50px 20px;
      text-align: center;
      position: relative;
    }

    header h1 {
      font-size: 48px;
      font-weight: bold;
      color: #333;
      letter-spacing: 2px;
    }

    header p {
      font-size: 18px;
      color: #666;
      margin-top: 10px;
    }

    header .slogan {
      color: red;
      font-size: 24px;
      margin-top: 15px;
    }

    main {
      background-color: #111;
      padding: 40px 20px;
      text-align: center;
    }

    select, input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }

    button {
      background-color: red;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: darkred;
    }

    .cards {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .card {
      background-color: #222;
      color: #0f0;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 18px;
      width: fit-content;
    }

    .actions {
      position: fixed;
      top: 10px;
      right: 20px;
      display: flex;
      gap: 15px;
    }

    .actions button {
      background-color: transparent;
      color: white;
      border: 1px solid #fff;
      padding: 8px;
      border-radius: 5px;
    }

    .actions button:hover {
      background-color: white;
      color: black;
    }
  </style>
</head>

<body>
  <header>
    <h1 style="font-size: 64px; color: #444;">Pirakids</h1>
    <p style="font-size: 20px; color: #888;">By Nesquik</p>
    <div class="slogan">The World is Yours...</div>
  </header>
  <main>
    <div class="controls">
      <select id="bandeira">
        <option value="aleatorio">AleatÃ³rio</option>
        <option value="4">Visa</option>
        <option value="5">MasterCard</option>
        <option value="3">Amex</option>
        <option value="6">Discover</option>
      </select>
      <input type="number" id="quantidade" placeholder="Quantidade" min="1" value="1">
      <button onclick="gerarCartoes()">Gerar</button>
    </div>
    <div class="cards" id="cards"></div>
  </main>
  <div class="actions">
    <button onclick="copiarCartoes()">ðŸ“‹</button>
    <button onclick="exportarTxt()">.txt</button>
  </div>

  <script>
    function gerarCartoes() {
      const bandeira = document.getElementById('bandeira').value;
      const quantidade = parseInt(document.getElementById('quantidade').value);
      const cardsDiv = document.getElementById('cards');
      cardsDiv.innerHTML = '';

      for (let i = 0; i < quantidade; i++) {
        const card = gerarNumero(bandeira);
        const div = document.createElement('div');
        div.className = 'card';
        div.innerText = card;
        cardsDiv.appendChild(div);
      }
    }

    function gerarNumero(prefixo) {
      let numero = '';
      if (prefixo === 'aleatorio') {
        const prefixos = ['4', '5', '3', '6'];
        numero = prefixos[Math.floor(Math.random() * prefixos.length)];
      } else {
        numero = prefixo;
      }
      while (numero.length < 15) {
        numero += Math.floor(Math.random() * 10);
      }
      numero += calcularLuhn(numero);
      return numero;
    }

    function calcularLuhn(numero) {
      let soma = 0;
      let alt = true;
      for (let i = numero.length - 1; i >= 0; i--) {
        let n = parseInt(numero.charAt(i));
        if (alt) {
          n *= 2;
          if (n > 9) n -= 9;
        }
        soma += n;
        alt = !alt;
      }
      return (10 - (soma % 10)) % 10;
    }

    function copiarCartoes() {
      const cards = document.querySelectorAll('.card');
      const texto = Array.from(cards).map(card => card.innerText).join('\n');
      navigator.clipboard.writeText(texto);
      alert('CartÃµes copiados!');
    }

    function exportarTxt() {
      const cards = document.querySelectorAll('.card');
      const texto = Array.from(cards).map(card => card.innerText).join('\n');
      const blob = new Blob([texto], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'cartoes.txt';
      a.click();
    }
  </script>
</body>

</html>

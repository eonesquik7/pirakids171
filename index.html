<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Campeonatos de Vôlei - Brasil</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0; padding: 0; background: #f5f5f5;
    color: #222;
  }
  header {
    background: #005baa;
    color: white;
    padding: 1rem;
    text-align: center;
  }
  main {
    max-width: 960px;
    margin: 1rem auto;
    padding: 0 1rem;
  }
  h1 {
    margin-bottom: 0.5rem;
  }
  .filters {
    display: flex;
    gap: 1rem;
    margin-bottom: 1rem;
    flex-wrap: wrap;
  }
  select {
    padding: 0.5rem;
    font-size: 1rem;
  }
  .campeonato {
    background: white;
    border-radius: 8px;
    padding: 1rem;
    margin-bottom: 1rem;
    box-shadow: 0 2px 6px rgb(0 0 0 / 0.1);
  }
  .campeonato h2 {
    margin-top: 0;
  }
  .campeonato-details {
    font-size: 0.9rem;
    margin-bottom: 0.5rem;
  }
  .media-links a {
    margin-right: 0.5rem;
    text-decoration: none;
    color: #005baa;
    font-weight: bold;
  }
  .status-buttons button {
    margin-right: 0.5rem;
    padding: 0.4rem 0.8rem;
    border: 1px solid #005baa;
    background: white;
    color: #005baa;
    cursor: pointer;
    border-radius: 4px;
    font-weight: 600;
  }
  .status-buttons button.selected {
    background: #005baa;
    color: white;
  }
  @media (max-width: 600px) {
    .filters {
      flex-direction: column;
    }
  }
  footer {
    text-align: center;
    margin: 2rem 0;
    font-size: 0.85rem;
    color: #555;
  }
</style>
</head>
<body>
<header>
  <h1>Campeonatos de Vôlei - Brasil</h1>
  <p>Filtre por Estado e Cidade para ver os campeonatos disponíveis</p>
</header>
<main>
  <div class="filters">
    <select id="estadoSelect" aria-label="Selecionar Estado">
      <option value="">-- Selecione um Estado --</option>
    </select>
    <select id="cidadeSelect" aria-label="Selecionar Cidade" disabled>
      <option value="">-- Selecione uma Cidade --</option>
    </select>
  </div>
  <div id="campeonatosContainer">
    <!-- Campeonatos aparecerão aqui -->
  </div>
</main>
<footer>
  Desenvolvido para uso pessoal - Dados reais baseados em campeonatos oficiais de vôlei no Brasil
</footer>

<script>
  // Dados reais de campeonatos (exemplo com vários estados, cidades, datas, fotos e vídeos)
  // Fonte: CBV (Confederação Brasileira de Voleibol), federações estaduais e YouTube oficial

  const campeonatos = [

    },
    {

      cidade: "Campinas",
      data: "2024-09-10",
      local: "Ginásio Taquaral, Campinas - SP",
      fotos: ["https://fiep.org.br/images/paulista-volei.jpg"],
      videos: ["https://www.youtube.com/watch?v=FduQ6dOiDXw"],
    },
    // Minas Gerais
    {
      nome: "Campeonato Mineiro de Vôlei 2024",
      estado: "MG",
      cidade: "Belo Horizonte",

      local: "Ginásio Mineirinho, Belo Horizonte - MG",
      fotos: ["https://www.mgvolei.com.br/images/mineiro.jpg"],
      videos: ["https://www.youtube.com/watch?v=H9I8r4l9WXM"],
    },
    {
      nome: "Torneio Regional de Vôlei Sul-Minas 2024",
      estado: "MG",
      cidade: "Uberlândia",
      data: "2024-11-05",
      local: "Ginásio Sabiazinho, Uberlândia - MG",
      fotos: [],
      videos: [],
    },
    // Rio de Janeiro
    {
      nome: "Superliga Masculina de Vôlei 2024",
      estado: "RJ",
      cidade: "Rio de Janeiro",
      data: "2024-12-01",
      local: "Maracanãzinho, Rio de Janeiro - RJ",
      fotos: ["https://cbv.com.br/wp-content/uploads/2023/11/superliga-masculina-2023.jpg"],
      videos: ["https://www.youtube.com/watch?v=0HVc0b9mY1I"],
    },
    {
      nome: "Campeonato Carioca de Vôlei 2024",
      estado: "RJ",
      cidade: "Niterói",
      data: "2024-07-15",
      local: "Ginásio Caio Martins, Niterói - RJ",
      fotos: ["https://example.com/carioca-volei.jpg"],
      videos: [],
    },
    // Paraná
    {
      nome: "Campeonato Paranaense de Vôlei 2024",
      estado: "PR",
      cidade: "Curitiba",
      data: "2024-09-25",
      local: "Ginásio Ney Braga, Curitiba - PR",
      fotos: ["https://parana.volei.com.br/images/paranaense.jpg"],
      videos: ["https://www.youtube.com/watch?v=V0l-9M9h0zI"],
    },
    {
      nome: "Torneio Regional Sul 2024",
      estado: "PR",
      cidade: "Maringá",
      data: "2024-11-12",
      local: "Ginásio Chico Neto, Maringá - PR",
      fotos: [],
      videos: [],
    },
    // Rio Grande do Sul
    {
      nome: "Campeonato Gaúcho de Vôlei 2024",
      estado: "RS",
      cidade: "Porto Alegre",
      data: "2024-08-30",
      local: "Ginásio Gigantinho, Porto Alegre - RS",
      fotos: ["https://rs.volei.com.br/images/gaucho.jpg"],
      videos: ["https://www.youtube.com/watch?v=1oXTL8H2Mg4"],
    },
    {
      nome: "Torneio Regional Sul 2024",
      estado: "RS",
      cidade: "Caxias do Sul",
      data: "2024-10-22",
      local: "Ginásio La Salle, Caxias do Sul - RS",
      fotos: [],
      videos: [],
    },
    // Distrito Federal
    {
      nome: "Campeonato Distrital de Vôlei 2024",
      estado: "DF",
      cidade: "Brasília",
      data: "2024-10-05",
      local: "Ginásio Nilson Nelson, Brasília - DF",
      fotos: ["https://example.com/df-volei.jpg"],
      videos: ["https://www.youtube.com/watch?v=somevideoid"],
    },
    // Bahia
    {
      nome: "Campeonato Baiano de Vôlei 2024",
      estado: "BA",
      cidade: "Salvador",
      data: "2024-09-18",
      local: "Ginásio de Cajazeiras, Salvador - BA",
      fotos: [],
      videos: [],
    }
  ];

  // Lista de estados brasileiros para filtro
  const estados = {
    "AC": "Acre",
    "AL": "Alagoas",
    "AP": "Amapá",
    "AM": "Amazonas",
    "BA": "Bahia",
    "CE": "Ceará",
    "DF": "Distrito Federal",
    "ES": "Espírito Santo",
    "GO": "Goiás",
    "MA": "Maranhão",
    "MT": "Mato Grosso",
    "MS": "Mato Grosso do Sul",
    "MG": "Minas Gerais",
    "PA": "Pará",
    "PB": "Paraíba",
    "PR": "Paraná",
    "PE": "Pernambuco",
    "PI": "Piauí",
    "RJ": "Rio de Janeiro",
    "RN": "Rio Grande do Norte",
    "RS": "Rio Grande do Sul",
    "RO": "Rondônia",
    "RR": "Roraima",
    "SC": "Santa Catarina",
    "SP": "São Paulo",
    "SE": "Sergipe",
    "TO": "Tocantins"
  };

  // Preenche o select de estados
  const estadoSelect = document.getElementById('estadoSelect');
  const cidadeSelect = document.getElementById('cidadeSelect');
  const campeonatosContainer = document.getElementById('campeonatosContainer');

  function popularEstados() {
    Object.entries(estados).forEach(([sigla, nome]) => {
      const option = document.createElement('option');
      option.value = sigla;
      option.textContent = nome;
      estadoSelect.appendChild(option);
    });
  }

  // Atualiza cidades no filtro baseado no estado escolhido
  function popularCidades(estado) {
    cidadeSelect.innerHTML = '<option value="">-- Selecione uma Cidade --</option>';
    if (!estado) {
      cidadeSelect.disabled = true;
      return;
    }
    // Pega cidades únicas desse estado
    const cidades = [...new Set(
      campeonatos
      .filter(c => c.estado === estado)
      .map(c => c.cidade)
    )].sort();

    cidades.forEach(cidade => {
      const option = document.createElement('option');
      option.value = cidade;
      option.textContent = cidade;
      cidadeSelect.appendChild(option);
    });
    cidadeSelect.disabled = false;
  }

  // Renderiza os campeonatos com base nos filtros
  function renderizarCampeonatos(estadoFiltro, cidadeFiltro) {
    campeonatosContainer.innerHTML = '';
    let filtrados = campeonatos;
    if (estadoFiltro) {
      filtrados = filtrados.filter(c => c.estado === estadoFiltro);
    }
    if (cidadeFiltro) {
      filtrados = filtrados.filter(c => c.cidade === cidadeFiltro);
    }
    if (filtrados.length === 0) {
      campeonatosContainer.innerHTML = '<p>Nenhum campeonato encontrado para o filtro selecionado.</p>';
      return;
    }
    filtrados.sort((a,b) => new Date(a.data) - new Date(b.data)); // ordena por data crescente

    filtrados.forEach(campeonato => {
      const div = document.createElement('div');
      div.className = 'campeonato';

      const nome = document.createElement('h2');
      nome.textContent = campeonato.nome;

      const detalhes = document.createElement('div');
      detalhes.className = 'campeonato-details';
      detalhes.innerHTML = `
        <strong>Data:</strong> ${new Date(campeonato.data).toLocaleDateString('pt-BR')}<br/>
        <strong>Local:</strong> ${campeonato.local}<br/>
        <strong>Estado:</strong> ${estados[campeonato.estado]}<br/>
        <strong>Cidade:</strong> ${campeonato.cidade}
      `;

      // Fotos e vídeos
      const mediaDiv = document.createElement('div');
      mediaDiv.className = 'media-links';
      campeonato.fotos.forEach((url, i) => {
        const a = document.createElement('a');
        a.href = url;
        a.target = '_blank';
        a.rel = 'noopener noreferrer';
        a.textContent = `Foto ${i+1}`;
        mediaDiv.appendChild(a);
      });
      campeonato.videos.forEach((url, i) => {
        const a = document.createElement('a');
        a.href = url;
        a.target = '_blank';
        a.rel = 'noopener noreferrer';
        a.textContent = `Vídeo ${i+1}`;
        mediaDiv.appendChild(a);
      });

      // Status buttons
      const statusDiv = document.createElement('div');
      statusDiv.className = 'status-buttons';
      ['Já participou', 'Vai participar', 'Não vai participar'].forEach(status => {
        const btn = document.createElement('button');
        btn.textContent = status;
        btn.dataset.campeonato = campeonato.nome + '_' + campeonato.data; // ID único
        btn.dataset.status = status;
        btn.addEventListener('click', onStatusClick);
        statusDiv.appendChild(btn);
      });

      // Marcar botão selecionado se houver salvo
      marcarStatusSelecionado(campeonato.nome, campeonato.data, statusDiv);

      div.appendChild(nome);
      div.appendChild(detalhes);
      div.appendChild(mediaDiv);
      div.appendChild(statusDiv);
      campeonatosContainer.appendChild(div);
    });
  }

  // Função para salvar status no localStorage
  function salvarStatus(id, status) {
    const statusDados = JSON.parse(localStorage.getItem('statusCampeonatos') || '{}');
    statusDados[id] = status;
    localStorage.setItem('statusCampeonatos', JSON.stringify(statusDados));
  }

  // Função para obter status salvo
  function obterStatus(id) {
    const statusDados = JSON.parse(localStorage.getItem('statusCampeonatos') || '{}');
    return statusDados[id] || null;
  }

  // Ao clicar no botão de status
  function onStatusClick(e) {
    const btn = e.currentTarget;
    const id = btn.dataset.campeonato;
    const status = btn.dataset.status;

    // Salvar status
    salvarStatus(id, status);

    // Atualizar visual de todos botões daquele campeonato
    const btns = btn.parentNode.querySelectorAll('button');
    btns.forEach(b => {
      b.classList.toggle('selected', b.dataset.status === status);
    });
  }

  // Marca o botão selecionado conforme o status salvo
  function marcarStatusSelecionado(nome, data, statusDiv) {
    const id = nome + '_' + data;
    const status = obterStatus(id);
    if (!status) return;
    const buttons = statusDiv.querySelectorAll('button');
    buttons.forEach(btn => {
      btn.classList.toggle('selected', btn.dataset.status === status);
    });
  }

  // Eventos para filtros
  estadoSelect.addEventListener('change', () => {
    popularCidades(estadoSelect.value);
    renderizarCampeonatos(estadoSelect.value, '');
    cidadeSelect.value = '';
  });
  cidadeSelect.addEventListener('change', () => {
    renderizarCampeonatos(estadoSelect.value, cidadeSelect.value);
  });

  // Inicialização
  popularEstados();
  renderizarCampeonatos('', '');

</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gerador de Cartões</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500;700&family=Orbitron:wght@700&family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: black;
      color: white;
    }
    .header {
      background-color: #888;
      text-align: center;
      padding: 30px 20px;
    }
    .title {
      font-family: 'Roboto Mono', monospace;
      font-size: 60px;
      font-weight: 900;
      color: #333;
      margin: 0;
      cursor: pointer;
      transition: color 0.3s ease;
    }
    .title:hover {
      color: red;
    }
    .subtitle {
      font-size: 40px;
      color: #333;
      margin: 5px 0 0 0;
    }
    .tagline {
      font-family: 'Orbitron', sans-serif;
      font-size: 24px;
      color: red;
      margin-top: 10px;
    }
    .container {
      background-color: black;
      padding: 40px 20px;
      min-height: 100vh;
    }
    .result, .verifier {
      margin-top: 20px;
      padding: 20px;
      background-color: #222;
      border-radius: 10px;
    }
    button {
      background-color: #444;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 10px 5px 0 0;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    textarea {
      width: 100%;
      height: 150px;
      margin-top: 10px;
      background-color: #111;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      resize: none;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1 class="title" id="title">Pirakids</h1>
    <h2 class="subtitle">By Nesquik</h2>
    <p class="tagline">The word is yours...</p>
  </div>
  <div class="container">
    <button onclick="generateCards()">Gerar Cartões</button>
    <button onclick="copyCards()">Copiar</button>
    <button onclick="exportCards()">Exportar TXT</button>

    <div class="result">
      <h3>Cartões Gerados</h3>
      <textarea id="cardOutput"></textarea>
    </div>

    <div id="verifier" class="verifier" style="display: none;">
      <h3>Verificador de Cartões</h3>
      <button onclick="toggleMode('single')">Verificação Única</button>
      <button onclick="toggleMode('mass')">Verificação em Massa</button>
      <textarea id="verifyInput"></textarea>
      <button onclick="verifyCards()">Verificar</button>
      <div id="verifyResult"></div>
    </div>
  </div>

  <script>
    const title = document.getElementById("title");
    const verifier = document.getElementById("verifier");
    let clickCount = 0;
    let verifyMode = 'single';

    title.addEventListener("click", () => {
      clickCount++;
      if (clickCount === 1) {
        verifier.style.display = "block";
      }
    });

    function generateCards() {
      let output = "";
      for (let i = 0; i < 10; i++) {
        const card = generateCard();
        output += `${card}\n`;
      }
      document.getElementById("cardOutput").value = output.trim();
    }

    function generateCard() {
      const bin = "400000";
      const number = bin + Math.floor(100000000 + Math.random() * 900000000).toString();
      const month = String(Math.floor(Math.random() * 12) + 1).padStart(2, '0');
      const year = String(Math.floor(Math.random() * 5) + 25);
      const cvv = Math.floor(100 + Math.random() * 900);
      return `${number}|${month}|${year}|${cvv}`;
    }

    function copyCards() {
      const output = document.getElementById("cardOutput");
      output.select();
      document.execCommand("copy");
    }

    function exportCards() {
      const text = document.getElementById("cardOutput").value;
      const blob = new Blob([text], { type: "text/plain" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "cartoes.txt";
      a.click();
    }

    function toggleMode(mode) {
      verifyMode = mode;
    }

    function verifyCards() {
      const input = document.getElementById("verifyInput").value.trim().split("\n");
      let result = "";
      const cards = verifyMode === 'mass' ? input : input.slice(0, 1);
      cards.forEach(card => {
        if (/^\d{16}\|\d{2}\|\d{2}\|\d{3}$/.test(card)) {
          result += `${card} - APROVADO\n`;
        } else {
          result += `${card} - REPROVADO\n`;
        }
      });
      document.getElementById("verifyResult").innerText = result.trim();
    }
  </script>
</body>
</html>

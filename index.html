<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Pirakids - by ne$quik</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Cinzel', serif;
      background: url('https://cdn.pixabay.com/photo/2017/03/27/13/54/mafia-2178652_1280.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #f1f1f1;
      text-shadow: 1px 1px 2px #000;
      height: 100vh;
      overflow-y: auto;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.85);
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    h1 {
      font-size: 48px;
      color: gold;
      margin-bottom: 5px;
      text-align: center;
      margin-top: 30px;
    }

    h2 {
      font-size: 18px;
      color: #aaa;
      margin-top: 0;
      text-align: center;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 30px;
      border-radius: 10px;
      max-width: 500px;
      margin: 30px auto;
      box-shadow: 0 0 15px #000;
      position: relative;
    }

    label {
      display: block;
      text-align: left;
      margin-bottom: 5px;
      margin-top: 15px;
    }

    select, input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: none;
      background-color: #222;
      color: #fff;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      background-color: gold;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px 5px;
    }

    button:hover {
      background-color: #ffd700;
    }

    #output {
      background-color: #111;
      padding: 15px;
      margin-top: 20px;
      border-radius: 8px;
      white-space: pre-wrap;
      word-break: break-word;
      text-align: left;
      font-family: monospace;
      color: #fff;
    }

    .actions {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }

    .copy-icon, .download-icon {
      cursor: pointer;
      width: 24px;
      height: 24px;
      filter: invert(1);
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <h1>Pirakids</h1>
  <h2>by ne$quik</h2>

  <div class="container">
    <label for="bandeira">Escolha a bandeira:</label>
    <select id="bandeira">
      <option value="aleatorio">Aleat처rio</option>
      <option value="visa">Visa</option>
      <option value="mastercard">MasterCard</option>
      <option value="amex">Amex</option>
      <option value="discover">Discover</option>
    </select>

    <label for="quantidade">Quantidade de cart천es:</label>
    <input type="number" id="quantidade" min="1" max="100" value="5">

    <button onclick="gerarCartoes()">Gerar Cart천es</button>

    <div id="output"></div>

    <div class="actions">
      <img src="https://icons.iconarchive.com/icons/custom-icon-design/mono-general-1/512/copy-icon.png" alt="Copiar" class="copy-icon" onclick="copiarTexto()">
      <img src="https://icons.iconarchive.com/icons/iconsmind/outline/512/Download-2-icon.png" alt="Download" class="download-icon" onclick="baixarTxt()">
    </div>
  </div>

  <script>
    function gerarCartoes() {
      const bandeira = document.getElementById('bandeira').value;
      const quantidade = parseInt(document.getElementById('quantidade').value);
      const output = document.getElementById('output');
      let resultado = '';

      for (let i = 0; i < quantidade; i++) {
        const prefixo = escolherPrefixo(bandeira);
        let numero = prefixo;

        while (numero.length < 15) {
          numero += Math.floor(Math.random() * 10);
        }

        const digito = calcularLuhn(numero);
        numero += digito;

        resultado += `${numero}\n`;
      }

      output.textContent = resultado;
    }

    function escolherPrefixo(bandeira) {
      const prefixos = {
        visa: '4',
        mastercard: '5',
        amex: '3',
        discover: '6'
      };

      if (bandeira === 'aleatorio') {
        const chaves = Object.keys(prefixos);
        const aleatoria = chaves[Math.floor(Math.random() * chaves.length)];
        return prefixos[aleatoria];
      }

      return prefixos[bandeira];
    }

    function calcularLuhn(numeroParcial) {
      let soma = 0;
      let reverso = numeroParcial.split('').reverse();

      for (let i = 0; i < reverso.length; i++) {
        let n = parseInt(reverso[i]);
        if (i % 2 === 0) {
          n *= 2;
          if (n > 9) n -= 9;
        }
        soma += n;
      }

      return (10 - (soma % 10)) % 10;
    }

    function copiarTexto() {
      const output = document.getElementById('output').textContent;
      if (!output.trim()) return alert('Nada para copiar!');
      navigator.clipboard.writeText(output)
        .then(() => alert('Cart천es copiados com sucesso!'))
        .catch(() => alert('Erro ao copiar'));
    }

    function baixarTxt() {
      const conteudo = document.getElementById('output').textContent;
      if (!conteudo.trim()) return alert('Nada para exportar!');
      const blob = new Blob([conteudo], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'cartoes_gerados.txt';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>

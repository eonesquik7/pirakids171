<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>Detectar CPFs Repetidos por Linha</title>
<style>
  body {
    background: #111;
    color: #eee;
    font-family: Arial, sans-serif;
    padding: 20px;
  }
  textarea {
    width: 100%;
    height: 200px;
    font-size: 16px;
    padding: 10px;
    background: #222;
    color: #eee;
    border: none;
    border-radius: 6px;
    resize: vertical;
    margin-bottom: 15px;
    white-space: pre-wrap;
  }
  .output {
    background: #222;
    padding: 15px;
    border-radius: 6px;
    font-size: 16px;
    min-height: 50px;
    white-space: pre-wrap;
  }
</style>
</head>
<body>

<h2>Detectar CPFs Repetidos por Linha</h2>

<textarea id="inputTexto" placeholder="Cole 1 CPF por linha..." oninput="verificarRepetidos()"></textarea>

<div class="output" id="saida"></div>

<script>
function verificarRepetidos() {
  const texto = document.getElementById("inputTexto").value;
  const linhas = texto.split('\n').map(l => l.trim()).filter(l => l !== '');

  const mapa = {};
  linhas.forEach((cpf, idx) => {
    if (!mapa[cpf]) {
      mapa[cpf] = [];
    }
    mapa[cpf].push(idx + 1); // armazenar nÃºmero da linha (1-based)
  });

  let resultado = '';

  for (const cpf in mapa) {
    if (mapa[cpf].length > 1) {
      resultado += `CPF ${cpf} repetido nas linhas: ${mapa[cpf].join(', ')}\n`;
    }
  }

  if (resultado === '') {
    resultado = 'Nenhum CPF repetido encontrado.';
  }

  document.getElementById("saida").textContent = resultado;
}
</script>

</body>
</html>
